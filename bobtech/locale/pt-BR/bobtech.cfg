[mod-setting-description]
bobmods-burnerphase=Tecnologias que não utilizam queima de combustível estão bloqueadas até serem pesquisadas.\nAtenção:\nEsta configuração não foi planejada para funcionar com o mod 'AAI Industry', o qual também adiciona muitos estágios iniciais de pesquisa. Áreas de conflito derivam do fato deste mod considerar energia a vapor como algo intermediário entre as eras de combustão e de eletricidade. Veja a máquina de montagem a vapor e a broca de mineração como exemplo, onde 'AAI Industry' faz a OFFSHORE PUMP requerer eletricidade para funcionar, enquanto que a caldeira e o gerador a vapor são tecnologias mais avançadas para se obter eletricidade após o gerador a combustão.\nEm algumas situações, o jogo falhará em carregar os mods se esta opção estiver ligada se o 'AAI Industry' também estiver instalado.


