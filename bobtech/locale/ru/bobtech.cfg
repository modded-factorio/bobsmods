bobmods-tech-colorupdate=Изменяет цвета исследовательских пакетов, чтобы соответствовать цветовой палитре конвейеров
bobmods-burnerphase=Заблокировать не топливные технологии (разблокируются научными исследованиями).\nВнимание:\nЭта настройка не совместима с модом AAI Industry, который добавляет множество ранних технологий. Несовместимость заключается в паровых технологиях которые представлены как промежуточное звено между Бойлерами и Электричеством (Например сборочные автоматы и ресурсные буры работающие от пара), также AAI мод добавляет необходимость подключения электричества к насосам, бойлерам и паровым машинам как к более продвинутым средствам получения электричества после парогенераторов.\nВ некоторых случаях игра может вылетать во время загрузки если эта опция активирована в случае если мод AAI Industry установлен.
