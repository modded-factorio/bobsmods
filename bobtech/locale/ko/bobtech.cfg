[mod-name]
bobtech=Bob의 기술(Bob's Technology mod)

[mod-description]
bobtech=작동에 Bob's functions library 모드가 필요합니다.\n\n연구소 MK2를 추가합니다.\n운송 과학 팩을 추가되고, 고급 물류 기반 기술이 이 새로운 과학 팩을 사용하도록 합니다.\nBob's Enemies 모드에서 외계인 유물을 활성화했다면 외계 연구소와 외계 과학 팩을 추가하고, 초기 3종 과학 팩과 군사 과학 팩으로 제작할 수 있는 황금 과학팩을 추가합니다.\n일부 과학 팩 재료를 변경하어 더 많은 Bob's Mod 자원을 포함하도록 합니다.\n\n독립적인 모드로도 작동하지만, 전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n번역: Bob's Locale Translations, SimpleKoreanLocale


