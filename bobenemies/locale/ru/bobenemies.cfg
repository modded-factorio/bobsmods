[mod-setting-description]
bobmods-enemies-enableartifacts=Если включено, то при смерти кусак будут выпадать инопланетные материалы
bobmods-enemies-enablesmallartifacts=Если включено, то при смерти кусак будут выпадать малые инопланетные материалы
bobmods-enemies-enablenewartifacts=Если включено, то при смерти кусак будут выпадать разноцветные инопланетные материалы
bobmods-enemies-aliensdropartifacts=Если включено, то инопланетные материалы будут выпадать из плевак и кусак
bobmods-enemies-leviathanfrequency=Параметр, указывающий частоту появления Левиафанов при максимальном факторе эволюции
bobmods-enemies-biggersooner=Если активно, то изменяет порядок появления кусак при котором более сильные кусаки появляются при более низком факторе эволюции.
bobmods-enemies-superspawner=Если активно, то Супер-Улей будет появляться на карте и порождать сильных кусак намного чаще.
bobmods-enemies-healthincrease=Увеличивает здоровье некоторых врагов
