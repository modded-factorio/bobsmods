[mod-setting-description]
bobmods-enemies-enableartifacts=Якщо увімкнено, вороги будуть залишати артефакти
bobmods-enemies-enablesmallartifacts=Якщо увімкнено, вороги будуть залишати дрібні артефакти
bobmods-enemies-enablenewartifacts=Якщо увімкнено, вороги будуть залишати кольорові артефакти
bobmods-enemies-aliensdropartifacts=Якщо увімкнено, кусаки та плюваки будуть залишати артефакти
bobmods-enemies-leviathanfrequency=Показник ймовірності появи величезних ворогів при максимальному факторі еволюції
bobmods-enemies-biggersooner=Якщо увімкнено, буде використовуватися переглянута таблиця появи, де більші вороги з'являються при нижчих факторах еволюції.
bobmods-enemies-superspawner=Якщо увімкнено, на карті може з'явитися Материнське гніздо, який міцніший та частіше спавнить важчих ворогів.
bobmods-enemies-healthincrease=Збільшує здоров'я деяких ворогів.

