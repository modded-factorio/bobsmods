[factoriopedia-description]
bob-basic-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact] beim Töten. [/color][/font]
bob-basic-enemy-2=[font=default-semibold][color=240,180,20]Erzeugt Hindernisse. [/color][color=230,230,20]Verlangsamende Säure.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Explosion.[/color][/font]\n\nDiese Kreaturen sind die dominante Lebensform auf Nauvis. Sie treten in mehreren unterschiedlichen Formen auf, gehören aber alle zur selben Spezies.\n\nDie [font=default-semibold][color=255,230,192]Speier und Würmer[/color][/font] greifen mit klebriger und ätzender Galle an, um ihre Ziele zu verlangsamen und direkt zu verdauen. Währenddessen versuchen die [font=default-semibold][color=255,230,192]Beißer[/color][/font], ihre Ziele einzukreisen und mit ihren kräftigen Vorderbeinen und Kiefern zu zerreißen, während sie der Galle Zeit geben, ihre Wirkung zu entfalten.\n\nGegen gut gepanzerte Ziele ist [font=default-semibold][color=255,230,192]die Galle dieser Kreaturen ihr gefährlichster Aspekt.[/color][/font] Die Galle, die von Würmern und Speiern dieser Art verwendet wird, hat je nach Größe eine leicht unterschiedliche Zusammensetzung und kann gemeinsam [font=default-semibold][color=255,230,192]ihre verlangsamende Wirkung verstärken[/color][/font]. Wenn ein Fahrzeug gezwungen ist, währenddessen anzuhalten, ist es möglicherweise fast unmöglich, es wieder in Bewegung zu setzen.
bob-piercing-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-blue] beim Töten. [/color][/font]
bob-piercing-enemy-2=[font=default-semibold][color=40,200,200]Schadensreaktion: Nicht-elektrisch, Nicht-Säure.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Explosion, Feuer, Physisch, Durchschlagend.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Säure, Elektrisch, Laser, Gift.[/color][/font]\n\nDiese Feindart verzichtet bei Fernangriffen auf Verdauungsgalle und verschießt stattdessen [font=default-semibold][color=255,230,192]panzerbrechende Stacheln[/color][/font] mit hoher Geschwindigkeit. Zwar fehlt ihnen der Schaden über Zeit anderer Arten, doch diese Stacheln erfordern gute Beweglichkeit, um ihnen auszuweichen. Allerdings [font=default-semibold][color=255,230,192]können ihre Geschosse keine Mauern durchdringen[/color][/font].\n\nDiese Feinde sind besonders [font=default-semibold][color=255,230,192]resistent gegen kinetische Einwirkungen[/color][/font] aller Art, haben hohe Regeneration und zeigen [font=default-semibold][color=255,230,192]Geschwindigkeitsschübe, wenn sie angegriffen werden[/color][/font], zusätzlich zu ihrer ohnehin schnellen Bewegung. Dadurch sind ihre [font=default-semibold][color=255,230,192]Beißer deutlich gefährlicher[/color][/font] als die anderer Arten. [font=default-semibold][color=255,230,192]Elektrizität löst ihren Zorn nicht aus[/color][/font].
bob-electric-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-orange] beim Töten. [/color][/font]
bob-electric-enemy-2=[font=default-semibold][color=255,120,40]Anti-Luft-Bedrohung. [/color][color=230,230,20]Verlangsamende Säure. [/color][color=40,200,200]Schadensreaktion: Elektrisch. [/color][color=180,60,230]Eigenbeschuss.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Elektrisch, Laser.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Elektrisch, Feuer, Gift.[/color][/font]\n\nDurch elektrische Entladungen in ihren Angriffen können Beißer dieser Art [font=default-semibold][color=255,230,192]Ziele direkt hinter Mauern treffen[/color][/font]. Die Galle, die elektrische Speier und Würmer bei Fernangriffen einsetzen, nutzt ebenfalls Elektrizität, um Lähmung zu verursachen, wobei der Effekt nur kurz anhält. Besonders [font=default-semibold][color=255,230,192]sind auch Feinde anderer Arten davon betroffen[/color][/font], ebenso wie fliegende Objekte, die normalerweise Säurepfützen ignorieren würden.\n\nWerden sie von Elektrizität getroffen, [font=default-semibold][color=255,230,192]werden Beißer und Speier dieser Art deutlich schneller[/color][/font], und [font=default-semibold][color=255,230,192]ihre eigenen elektrisch geladenen Gallepfützen können ihren Zorn auslösen[/color][/font].
bob-acid-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-purple] beim Töten. [/color][/font]
bob-acid-enemy-2=[font=default-semibold][color=200,60,60]Schaden über Zeit. [/color][color=40,200,200]Schadensreaktion: Aufprall. [/color][color=70,130,220]Angriff nach dem Tod.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Säure, Gift.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Elektrisch.[/color][/font]\n\nDie ätzende Galle dieser Feinde wurde für maximale Korrosivität und Beständigkeit neu formuliert, auf Kosten der Verlangsamung. Sie haftet an jedem Feind, der darüber läuft oder fährt, und [font=default-semibold][color=255,230,192]verursacht nicht nur sofortigen Schaden, sondern auch Schaden über Zeit[/color][/font]. Sie kann außerdem [font=default-semibold][color=255,230,192]mehr Schaden an Gebäuden[/color][/font] anrichten als andere Säurearten. [font=default-semibold][color=255,230,192]Feinde können beim Tod in eine Säurewolke explodieren oder Säure freisetzen, wenn sie von einem großen Objekt getroffen werden[/color][/font].
bob-explosive-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-yellow] beim Töten. [/color][/font]
bob-explosive-enemy-2=[font=default-semibold][color=255,120,40]Anti-Luft-Bedrohung. [/color][color=70,130,220]Angriff nach dem Tod.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Säure, Explosion.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Elektrisch, Feuer, Laser.[/color][/font]\n\nDie explosive Art setzt auf sofortigen Flächenschaden anstelle von langsameren Methoden wie Verdauungsgalle. Ihre Angriffe sind jedoch nicht so wahllos, wie sie scheinen, da sie keine Verbündeten treffen. Glücklicherweise [font=default-semibold][color=255,230,192]trifft der größere Explosionsradius auch keine nicht-kampfrelevante Infrastruktur[/color][/font].\n\nObwohl sie keinen Verdauungs- oder Verlangsamungseffekt haben, sollten die Pfützen ihrer Angriffe dennoch gemieden werden. Diese Pfützen entziehen dem Boden organische Verbindungen, um daraus weitere Sprengstoffe zu erzeugen. Daher [font=default-semibold][color=255,230,192]können die Pfützen nach einer Verzögerung erneut explodieren und dies mehrfach tun[/color][/font]. Beißer und Speier dieser Art können auch beim Tod explodieren.
bob-poison-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-green] beim Töten. [/color][/font]
bob-poison-enemy-2=[font=default-semibold][color=200,60,60]Schaden über Zeit. [/color][color=255,120,40]Anti-Luft-Bedrohung. [/color][color=60,200,60]Heileffekt. [/color][color=40,200,200]Schadensreaktion.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Säure, Gift.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Feuer[/color][/font]\n\nAnstelle von gewöhnlichen chemischen Toxinen nutzt diese Feindart ein Enzymgemisch, das von frei schwebenden Zellen produziert wird und gezielt das Material angreift, mit dem es in Kontakt kommt. Die Zellen werden durch Speichel oder Gaswolken verteilt und können auch [font=default-semibold][color=255,230,192]die Wunden verbündeter Kreaturen heilen[/color][/font].\n\nDiese Feinde verursachen [font=default-semibold][color=255,230,192]mäßigen Schaden über Zeit auf großer Fläche[/color][/font], aber ihre gefährlichste Eigenschaft ist die Heilung, besonders in Kombination mit anderen Feindarten.
bob-fire-enemy-1=[font=default-semibold][color=255,230,192]Hinterlässt [item=bob-alien-artifact-red] beim Töten. [/color][/font]
bob-fire-enemy-2=[font=default-semibold][color=200,60,60]Schaden über Zeit. [/color][color=255,120,40]Anti-Luft-Bedrohung. [/color][color=180,60,230]Eigenbeschuss.[/color][/font]\n\n[font=default-semibold][color=200,60,60]Stark gegen: Explosion, Feuer, Laser.[/color][/font]\n[font=default-semibold][color=60,200,60]Schwach gegen: Aufprall, Physisch, Durchschlagend.[/color][/font]\n\nAngriffe aller Kreaturen dieser Art verursachen Feuer. Diese Brände werden durch Chemikalien genährt, die sowohl brennbar als auch stark ätzend sind, sodass [font=default-semibold][color=255,230,192]selbst vollständig feuerfeste Gebäude nicht immun sind[/color][/font]. Anfangs schwach, [font=default-semibold][color=255,230,192]wachsen sie mit jedem weiteren Angriff an Intensität[/color][/font] und werden schließlich zur zerstörerischsten Angriffsform gegen Verteidigungsanlagen, die irgendeine Feindart auf Nauvis besitzt. Ein Brand kann sich auch [font=default-semibold][color=255,230,192]über eine kleine Distanz ausbreiten[/color][/font].


