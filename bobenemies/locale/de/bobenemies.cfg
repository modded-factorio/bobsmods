[mod-setting-description]
bobmods-enemies-enableartifacts=Wenn aktiviert, werden Feinde Artefakte fallen lassen.
bobmods-enemies-enablesmallartifacts=Wenn aktiviert, werden Feinde kleine Artefakte fallen lassen.
bobmods-enemies-enablenewartifacts=Wenn aktiviert, werden Feinde farbige Artefakte fallen lassen.
bobmods-enemies-aliensdropartifacts=Wenn aktivert, werden nicht nur Feindbasen, sondern auch Beißer und Speier Artefakte fallen lassen.
bobmods-enemies-leviathanfrequency=Spezifiziert die relative Häufigkeit von Giganten, bei maximalem Evolutionsfaktor.
bobmods-enemies-biggersooner=Wenn aktiviert, werden die größeren Feinde schon bei niedrigerem Evolutionsfaktor erscheinen.
bobmods-enemies-superspawner=Wenn aktiviert, werden Supernester auf der Karte erscheinen, welche häufiger größere Gegner entsenden.
bobmods-enemies-healthincrease=Erhöht die Lebenspunkte von manchen Gegnern.
bobmods-enemies-factionsappear=Evolutionslevel, ab dem neue Feindfraktionen auf der Karte erscheinen. Einstellung auf 0 führt zu einem sehr herausfordernden frühen Spiel.
bobmods-enemies-qualityenemies=Neue Feindbasen können mit erhöhter Qualität erscheinen, was zu stärkeren Einheiten und besseren Beuteabwürfen führt.
bobmods-enemies-originalcolors=Feindnester erscheinen auf der Karte mit ihrer ursprünglichen roten Farbe anstelle von fraktionsspezifischen Farben, die sie leichter erkennbar machen.
bobmods-enemies-radarscanlimit=Begrenzt die Anzahl der Gegenstände, die das Bodenradar pro Zyklus zur Dekonstruktion markiert. Dies kann die Leistung geringfügig beeinflussen, soll aber hauptsächlich verhindern, dass Bauroboter lange mit dem Einsammeln von Gegenständen beschäftigt sind. Einstellung auf 0 entfernt das Limit.
