[mod-setting-description]
bobmods-enemies-enableartifacts=활성화하면, 적들이 외계 유물을 드랍할 수 있게 됩니다.
bobmods-enemies-enablesmallartifacts=활성화하면, 적들이 작은 외계 유물을 드랍할 수 있게 됩니다.
bobmods-enemies-enablenewartifacts=활성화하면, 적들이 색상 외계 유물을 드랍할 수 있게 됩니다.
bobmods-enemies-aliensdropartifacts=활성화하면, 산란장 뿐만 아닌 바이터와 스피터도 유물 전리품을 드랍합니다.
bobmods-enemies-leviathanfrequency=최대 진화 요인 계수에서 레비아탄 적 유형이 생성할 확률을 설정할 수 있습니다.
bobmods-enemies-biggersooner=활성화하면, 더 큰 적들이 보다 낮은 진화 계수에서 소환되도록 스폰 테이블 표를 수정합니다
bobmods-enemies-superspawner=활성화하면, 슈퍼 산란장이 등장할 수 있으며, 더 강하고 더 어려운 적을 더 자주 소환합니다.
bobmods-enemies-healthincrease=활성화하면, 일부 적의 최대 체력을 증가시킵니다.
bobmods-enemies-factionsappear=맵에 새로운 적 세력이 나타나기 시작하는 적 진화 요인 시작값을 설정할 수 있습니다. 0으로 설정하면 게임 초반이 매우 어려워집니다.
bobmods-enemies-originalcolors=활성화하면, 적 산란장을 쉽게 식별할 수 있도록 진영 고유 색상이 아닌 붉은색으로 표시합니다.
bobmods-enemies-qualityenemies=활성화하면, 새로운 적 기지 구조물이 품질이 향상된 상태로 생성되도록 하여, 더 강력한 품질의 유닛이 생성되지만 더 좋은 품질의 전리품을 획득할 수 있습니다.
bobmods-enemies-radarscanlimit=지면 레이더가 한 스캔 주기당 해체를 위해 표시할 지면의 아이템 수량 제한값을 설정할 수 있습니다. 성능에 약간 영향을 미칠 수 있지만, 주된 목적은 건설 로봇이 장시간 아이템을 줍는 데 몰두하는 것을 방지하는 것입니다. 0으로 설정하면 제한이 제거됩니다.