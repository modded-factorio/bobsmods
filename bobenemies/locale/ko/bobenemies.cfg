[mod-setting-description]
bobmods-enemies-enableartifacts=활성화 시, 적들은 에일리언 유물를 떨어뜨립니다.
bobmods-enemies-enablesmallartifacts=활성화 시, 적들은 소형 에일리언 유물를 떨어뜨립니다.
bobmods-enemies-enablenewartifacts=활성화 시, 적들은 다양한 색상의 에일리언 유물를 떨어뜨립니다.
bobmods-enemies-aliensdropartifacts=활성화 시, 산란장을 제외한 바이터와 스피터들만 에일리언 유물를 떨어뜨립니다.
bobmods-enemies-leviathanfrequency=레비아탄 수준의 적이 진화 요인이 최대가 되었을 때만 생성되도록 합니다.
bobmods-enemies-biggersooner=활성화 시, 낮은 진화 요인에도 적을 다수 생성하는 변경된 생성 규칙이 적용됩니다.
bobmods-enemies-superspawner=활성화 시, 강력한 적을 자주 생성하는 슈퍼 산란장을 지도에 생성합니다.
bobmods-enemies-healthincrease=일부 적의 체력을 증가시킵니다.
