[factoriopedia-description]
bob-acid-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-purple]를 떨굽니다.[/color][/font]
bob-acid-enemy-2=[font=default-semibold][color=200,60,60]지속 데미지 유발. [/color][color=40,200,200]데미지 유형: 충돌. [/color][color=70,130,220]사망 후 공격 가능.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 산성, 독.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 전기.[/color][/font]\n\n이 적의 산성 담즙은 부식성과 지속성을 극대화하기 위해 재구성되었지만, 그 대가로 감속 능력이 저하되었습니다. 이 담즙은 그 위를 걷거나 지나가는 모든 적 객체에 달라붙습니다, [font=default-semibold][color=255,230,192]즉각적인 피해에 더해, 시간이 지남에 따라 추가적인 피해를 입힐 수 있습니다.[/color][/font]. 다른 산성 공격보다 [font=default-semibold][color=255,230,192]구조물에 더 많은 피해를 입힐니다.[/color][/font]. [font=default-semibold][color=255,230,192]이러한 적들은 사망 시 산성 담즙을 주변에 흩뿌리면서 폭발하거나 큰 물체에 의해 충돌할 때 산을 방출할 수도 있습니다.[/color][/font].
bob-basic-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact]를 떨굽니다.[/color][/font]
bob-basic-enemy-2=[font=default-semibold][color=240,180,20]장애물을 생성합니다. [/color][color=230,230,20]감속을 유발하는 산 생성.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 폭발.[/color][/font]\n\n이 생명체는 나우비스를 지배하고 있습니다. 이들은 여러 가지 다른 형태를 보이지만 모두 같은 종족입니다.\n\n[font=default-semibold][color=255,230,192]스피터나 땅벌레[/color][/font]는 끈적하고 부식성 담즙을 사용한 공격으로 표적을 느리게 만들고 그 자리에서 소화시키는 것을 목표로하는 종족입니다. 한편, [font=default-semibold][color=255,230,192]바이터[/color][/font]는 강력한 앞다리와 턱으로 목표물을 가둬 조각내면서 담즙이 작용할 수 있는 시간을 벌려고 합니다.\n\n잘 무장한 상태이더라도, [font=default-semibold][color=255,230,192] 담즙의 사용 형태는 가장 위협적인 측면입니다.[/color][/font]땅벌레와 스피터가 사용하는 담즙은 크기에 따라 약간 다른 구성을 가지고 있으며, 이들은 함께 작용하여 [font=default-semibold][color=255,230,192]감속 효과를 복합적으로 나타낼 수 있습니다.[/color][/font] 이러한 방식으로 영향을 받은 상태에서 차량이 멈추게 된다면 다시 움직이기가 거의 불가능할 수 있습니다.
bob-electric-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-orange]를 떨굽니다.[/color][/font]
bob-electric-enemy-2=[font=default-semibold][color=255,120,40]대공 위협. [/color][color=230,230,20]감속을 유발하는 산 생성. [/color][color=40,200,200]데미지 유형: 전기. [/color][color=180,60,230]오인 사격 유도 가능.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 전기, 레이저.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 전기, 화염, 산성.[/color][/font]\n\n이 유형의 바이터는 공격에 전기 방전을 사용하여 벽 바로 뒤에 있는 표적을 [font=default-semibold][color=255,230,192]공격할 수 있습니다.[/color][/font] 전기 스피터와 땅벌레가 원거리 공격에 사용하는 담즙도 전기를 사용한 마비 효과를 일으키지만 이러한 효과는 오래 지속되지 않습니다. 주목할 만한 점은 [font=default-semibold][color=255,230,192]다른 종의 적도 이 효과에 취약하다는 점입니다.[/color][/font], 지상의 산성 웅덩이를 무시하는 비행 물체와 마찬가지로\n\n전기에 충격을 받은 전기 바이터나 스피터는 [font=default-semibold][color=255,230,192]속도가 대폭 향상되는데[/color][/font], [font=default-semibold][color=255,230,192]전기로 충전된 담즙 웅덩이가 이러한 분노를 유발할 수 있습니다[/color][/font].
bob-explosive-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-yellow]를 떨굽니다.[/color][/font]
bob-explosive-enemy-2=[font=default-semibold][color=255,120,40]대공 위협. [/color][color=70,130,220]사망 후 공격 가능.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 산성, 폭발.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 전기, 화염, 레이저.[/color][/font]\n\n이 폭발형은 산성 담즙과 같은 느린 방법 대신 넓은 지역에 즉각적인 데미지를 입히는 데 의존합니다. 하지만 아군을 목표로 하지 않는 형태로 공격이 이루어지기 때문에 보기만큼 위협적이지는 않습니다. 다행히도, [font=default-semibold][color=255,230,192]더 넓은 범위의 폭발 데미지를 입히는 것도 비-전투 시설을 대상으로 하지는 않는 것 같습니다.[/color][/font].\n\n지속 데미지 효과나 감속 효과는 없지만, 공격이 지면에 남기는 웅덩이는 피해야 합니다. 이러한 웅덩이는 지하의 유기 화합물을 빨아들여 더 많은 폭발적인 형태로 가공합니다. 따라서, [font=default-semibold][color=255,230,192]웅덩이는 약간의 시간 이후 여러 번 반복해서 폭발할 수 있습니다.[/color][/font]. 이 유형의 바이터와 스피터는 사망 시에도 폭발할 수 있습니다.
bob-fire-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-red]를 떨굽니다.[/color][/font]
bob-fire-enemy-2=[font=default-semibold][color=200,60,60]지속 데미지 유발. [/color][color=255,120,40]대공 위협. [/color][color=180,60,230]오인 사격 유도 가능.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 폭발, 화염, 레이저.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 충돌, 물리, 관통.[/color][/font]\n\n이 종의 공격은 주변에 화염를 일으킵니다. 이러한 화재는 가연성이 있는 산성 화학 물질에 의해 발생하므로 [font=default-semibold][color=255,230,192]완벽하게 화염 면역인 구조물이더라도 데미지를 입힐 수 있습니다.[/color][/font]. 처음에는 약할지 몰라도, [font=default-semibold][color=255,230,192]반복되는 공격으로 더 많은 연료가 추가될수록 데미지 강도가 증가합니다.[/color][/font], 결국에는 나우비스의 모든 적대적 생물이 보유한 방어 구조물에 대한 가장 파괴적인 공격 형태가 됩니다. 화염은 또한 [font=default-semibold][color=255,230,192] 주변으로 약간 퍼질 수 있습니다.[/color][/font]
bob-piercing-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-blue]를 떨굽니다.[/color][/font]
bob-piercing-enemy-2=[font=default-semibold][color=40,200,200]데미지 유형: 비-전기, 비-산성.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 폭발, 화염, 물리, 관통.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 산성, 전기, 레이저, 독.[/color][/font]\n\n이 유형의 적은 원거리 공격에 산성 담즙을 사용하지 않는 대신[font=default-semibold][color=255,230,192] 갑옷을 관통하는 가시를 발사합니다.[/color][/font] 빠른 속도로 공격합니다. 다른 종족과 달리 지속적인 데미지를 입히지는 않지만, 이 비늘을 피하려면 좋은 기동성이 필요할 것입니다. 하지만 [font=default-semibold][color=255,230,192]그들의 발사체는 벽을 통과할 수 없습니다.[/color][/font].\n\n이 적들은 특히 운동 에너지에 [font=default-semibold][color=255,230,192] 강한 저항력을 가집니다.[/color][/font] 또한 모든 종류에 대한 높은 재생력을 가지고 있으며, 공격 시 [font=default-semibold][color=255,230,192] 폭발적인 속도를 나타냅니다.[/color][/font], 이미 빠른 움직임에 더하여. 이러한 특성으로 인해 [font=default-semibold][color=255,230,192] 바이터는 훨씬 더 위험합니다.[/color][/font] 다른 종 유형과 달리. [font=default-semibold][color=255,230,192]전기가 분노를 유발하지 않습니다.[/color][/font].
bob-poison-enemy-1=[font=default-semibold][color=255,230,192]처치하면 [item=bob-alien-artifact-green]을 떨굽니다.[/color][/font]
bob-poison-enemy-2=[font=default-semibold][color=200,60,60]지속 데미지 유발. [/color][color=255,120,40]대공 위협. [/color][color=60,200,60]회복 효과. [/color][color=40,200,200]피해에 반응함.[/color][/font]\n\n[font=default-semibold][color=200,60,60]저항: 산성, 독.[/color][/font]\n[font=default-semibold][color=60,200,60]약점: 화염[/color][/font]\n\n이 종의 적들이 사용하는 독은 일반적인 화학적 성분이 아니라 자유롭게 부유하는 세포에서 생성되는 효소를 혼합한 것으로, 접촉하는 모든 물질을 공격하도록 되어 있습니다. 이 세포는 생물의 타액이나 몸 주위의 가스 구름을 통해 배포되며, 우호적인 생물의 상처를 [font=default-semibold][color=255,230,192]치료할 수도 있습니다.[/color][/font].\n\n이 적들은 [font=default-semibold][color=255,230,192]넓은 지역에 걸쳐 일정 시간 동안 중간 정도의 데미지를 입힙니다.[/color][/font], 하지만 가장 위험한 속성은 치유 능력이며, 특히 다른 적 종족과 함께 있을 때 더욱 위험합니다.

