[mod-setting-description]
bobmods-enemies-enableartifacts=Jeśli opcja jest włączona, wrogowie mogą upuścić artefakty
bobmods-enemies-enablesmallartifacts=Jeśli opcja jest włączona, wrogowie mogą upuścić małe artefakty
bobmods-enemies-enablenewartifacts=Jeśli opcja jest włączona, wrogowie mogą upuścić kolorowe artefakty
bobmods-enemies-aliensdropartifacts=Jeśli opcja jest włączona, kąsacze i plujce upuszczą artefakty, a nie tylko zwłoki.
bobmods-enemies-leviathanfrequency=Przy jakiej wartości współczynnika rozwoju ewolucji pojawiają się kąsacze i plujce Legendarne
bobmods-enemies-biggersooner=Jeśli opcja jest włączona, zmieniona tabela odradzania zostanie zastosowana, gdy więksi wrogowie pojawiają się przy niższych czynnikach ewolucji (więksi i trudniejsi wrogowie pojawią się szybciej).
bobmods-enemies-superspawner=Jeśli opcja jest włączona, Super spawner może pojawić się na mapie w trybie trudnym i częściej przywołuje trudniejszych wrogów.
bobmods-enemies-healthincrease=Zwiększa zdrowie niektórych przeciwników
