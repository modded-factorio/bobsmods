[mod-setting-description]
bobmods-enemies-enableartifacts=Si activé, les aliens peuvent produire un artéfact lors de leur destruction
bobmods-enemies-enablesmallartifacts=Si activé, les aliens peuvent produire un petit artéfact lors de leur destruction
bobmods-enemies-enablenewartifacts=Si activé, les aliens peuvent produire un artéfact de couleur lors de leur destruction
bobmods-enemies-aliensdropartifacts=Si activé, les déchiquetteurs et les cracheurs peuvent également produire un artéfact à leur mort
bobmods-enemies-leviathanfrequency=Spécifie la probabilité qu'un Léviathan apparaisse au facteur d'évolution max
bobmods-enemies-biggersooner=Si activé, la table d'apparition révisée sera utilisée où les plus gros ennemis apparaîtront à des facteurs d'évolution inférieurs.
bobmods-enemies-superspawner=Si activé, le Super spawner peut apparaître sur la carte, ce qui est plus dur et fait apparaître plus souvent les ennemis les plus difficiles.
bobmods-enemies-healthincrease=Augmente la vie de certains ennemis
