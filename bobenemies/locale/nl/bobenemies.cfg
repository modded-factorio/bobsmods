[mod-setting-description]
bobmods-enemies-enableartifacts=Indien ingeschakeld kunnen vijanden alien artefacten achterlaten na hun dood
bobmods-enemies-enablesmallartifacts=Indien ingeschakeld kunnen vijanden kleine alien artefacten achterlaten na hun dood
bobmods-enemies-enablenewartifacts=Indien ingeschakeld kunnen vijanden gekleurde alien artefacten achterlaten na hun dood
bobmods-enemies-aliensdropartifacts=Indien ingeschakeld laten niet alleen nesten artefacten achter na hun dood, maar ook bijters en spuwers.
bobmods-enemies-leviathanfrequency=Specificeert de kans dat er een Leviathan geboren wordt als de evolutiefactor maximaal is
bobmods-enemies-biggersooner=Indien ingeschakeld zal de herziene geboortetabel gebruikt worden wanneer grotere vijanden geboren worden bij lagere evolutiefactoren.
bobmods-enemies-superspawner=Indien ingeschakeld kunnen Super nesten verschijnen. Deze zijn sterker en baren de sterkere vijanden vaker.
bobmods-enemies-healthincrease=Verhoogt de gezondheid van sommige vijanden
