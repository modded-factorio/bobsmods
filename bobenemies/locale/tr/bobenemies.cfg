bobmods-enemies-biggersooner=Etkinleştirildiğinde, büyük düşmanların düşük evrim unsurlarında başlamalarını sağlayan düzenlenmiş kovan tablosu kullanılacaktır.
bobmods-enemies-superspawner=Etkinleştirildiğinde, daha güçlü olan ve içerisinden daha zor düşmanları daha sık çıkartan süper kovanlar oluşabilecektir.
