[mod-setting-description]
bobmods-enemies-enableartifacts=若啟用，蟲子會掉落異星巢穴核心。
bobmods-enemies-enablesmallartifacts=若啟用，蟲子會掉落小型異星巢穴核心。
bobmods-enemies-enablenewartifacts=若啟用，蟲子會掉落有色異星巢穴核心。
bobmods-enemies-aliensdropartifacts=若啟用，除了異星巢穴外，食人蟲和噴吐蟲也會掉落異星巢穴核心。
bobmods-enemies-leviathanfrequency=調整利維坦生成的最大進化因子。
bobmods-enemies-biggersooner=若啟用，調整後的生成表會讓更大型的敵人在較低的進化因子時就開始生成。
bobmods-enemies-superspawner=若啟用，地圖上會出現超級巢穴。超級巢穴更堅固，且更常生成高難度敵人。
bobmods-enemies-healthincrease=增加部分敵人的生命值。
bobmods-enemies-factionsappear=敵人進化等級達到此值時，新的敵方派系將開始出現在地圖上。設為0則會在遊戲早期產生非常具挑戰性的情況。
bobmods-enemies-qualityenemies=新的敵方基地建築可能會生成更高品質，進而產出更高品質的單位和掉落物。
bobmods-enemies-originalcolors=敵人孵化器會以其原本的紅色顯示，而非派系特定顏色，讓它們更容易被辨識。
bobmods-enemies-radarscanlimit=限制地面雷達在一次掃描週期內標記用於拆除的物品數量。此設定雖可能稍微影響效能，但主要目的是避免建造機器人長時間被物品撿拾占用。設為0則移除此限制。
