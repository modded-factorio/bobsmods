[factoriopedia-description]
bob-basic-enemy=[font=default-semibold][color=240,180,20]產生障礙物。[/color] [color=230,230,20]減速酸液。[/color][/font][font=default-semibold][color=200,60,60]對爆炸免疫。[/color][/font]這些生物是Nauvis星球的主導生命形式。牠們有多種不同的形態，但皆屬同一物種。[font=default-semibold][color=255,230,192]吐毒者和蠕蟲[/color][/font]會用黏稠且腐蝕性的膽汁攻擊，目的是減緩目標並當場消化。 同時，[font=default-semibold][color=255,230,192]咬食者[/color][/font]會嘗試將目標包圍，用強壯的前肢和下顎撕裂目標，同時給膽汁時間發揮作用。面對裝甲堅固的目標時，[font=default-semibold][color=255,230,192]這些生物使用的膽汁是其最具威脅性的部分。[/color][/font] 吐毒者和蠕蟲的膽汁會因大小而有些微成分差異，並且可以[font=default-semibold][color=255,230,192]互相配合加強減速效果[/color][/font]。 若載具在這種效果下被迫停止，將極難重新啟動。
bob-piercing-enemy=[font=default-semibold][color=40,200,200]傷害反應：非電擊，非酸液。[/color][/font][font=default-semibold][color=200,60,60]對爆炸、火焰、物理及穿刺傷害強韌。[/color][/font][font=default-semibold][color=60,200,60]對酸液、電擊、雷射及毒素弱勢。[/color][/font]此敵種不使用消化膽汁，而是以高速發射[font=default-semibold][color=255,230,192]穿甲刺針[/color][/font]為攻擊手段。雖然缺少持續傷害，但需要良好機動性來閃避攻擊。不過，[font=default-semibold][color=255,230,192]牠們的射擊無法穿越牆壁[/color][/font]。這些敵人[font=default-semibold][color=255,230,192]對各種動能攻擊具有高抗性[/color][/font]，並且擁有高再生能力，受到攻擊時會爆發加速，[font=default-semibold][color=255,230,192]使其咬食者比其他種類更具威脅性[/color][/font]。受到電擊不會激怒牠們。
bob-electric-enemy=[font=default-semibold][color=255,120,40]反空中威脅。[/color] [color=230,230,20]減速酸液。[/color] [color=40,200,200]傷害反應：電擊。[/color] [color=180,60,230]誤傷同伴。[/color][/font][font=default-semibold][color=200,60,60]對電擊、雷射強韌。[/color][/font][font=default-semibold][color=60,200,60]對電擊、火焰、毒素弱勢。[/color][/font]此敵種利用電擊進行攻擊，能[font=default-semibold][color=255,230,192]直接攻擊牆後目標[/color][/font]。其吐出的酸液含電擊成分，可使目標短暫麻痺。值得注意的是，[font=default-semibold][color=255,230,192]其他敵種也會受到此效果影響[/color][/font]，飛行物亦會被影響，即使平常會忽略地面酸液。被電擊擊中會讓此敵種[font=default-semibold][color=255,230,192]加速移動[/color][/font]，並且[font=default-semibold][color=255,230,192]帶電的酸液會激怒牠們[/color][/font]。
bob-acid-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color] [color=40,200,200]傷害反應：衝擊。[/color] [color=70,130,220]死亡後攻擊。[/color][/font][font=default-semibold][color=200,60,60]對酸液、毒素強韌。[/color][/font][font=default-semibold][color=60,200,60]對電擊弱勢。[/color][/font]這種敵人的酸性膽汁被改良為最大腐蝕性和持久性，減少了減速效果。膽汁會附著於經過的敵人身上，[font=default-semibold][color=255,230,192]不僅造成即時傷害，還會造成持續傷害[/color][/font]。對結構物的傷害比其他酸液更高。[font=default-semibold][color=255,230,192]敵人死亡時可能噴出酸液，或在被重物擊中時釋放酸液。[/color][/font]
bob-explosive-enemy=[font=default-semibold][color=255,120,40]反空中威脅。[/color] [color=70,130,220]死亡後攻擊。[/color][/font][font=default-semibold][color=200,60,60]對酸液、爆炸強韌。[/color][/font][font=default-semibold][color=60,200,60]對電擊、火焰、雷射弱勢。[/color][/font]此種爆炸敵人依靠瞬間範圍傷害代替緩慢的膽汁攻擊。其攻擊有目標優先，不會誤傷盟友。幸運的是，[font=default-semibold][color=255,230,192]爆炸範圍不會傷害非戰鬥設施[/color][/font]。雖無膽汁或減速效果，但攻擊留下的毒液池應避免靠近。這些池會吸收地面有機物質製造更多炸藥，因此[font=default-semibold][color=255,230,192]這些毒液池可能會延遲爆炸多次[/color][/font]。該種敵人在死亡時也可能爆炸。
bob-poison-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color] [color=255,120,40]反空中威脅。[/color] [color=60,200,60]治療效果。[/color] [color=40,200,200]傷害反應。[/color][/font][font=default-semibold][color=200,60,60]對酸液、毒素強韌。[/color][/font][font=default-semibold][color=60,200,60]對火焰弱勢。[/color][/font]此敵種所用的毒素非普通化學物質，而是由自由細胞製造的酵素混合物，專門攻擊接觸的物質。這些細胞會透過唾液或包覆在生物身周的氣體雲中釋放，並能[font=default-semibold][color=255,230,192]治癒盟友的傷口[/color][/font]。此敵種在大範圍內造成[font=default-semibold][color=255,230,192]中度持續傷害[/color][/font]，但其最危險之處在於治癒能力，特別是與其他敵種配合時。
bob-fire-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color] [color=255,120,40]反空中威脅。[/color] [color=180,60,230]誤傷同伴。[/color][/font][font=default-semibold][color=200,60,60]對爆炸、火焰、雷射強韌。[/color][/font][font=default-semibold][color=60,200,60]對衝擊、物理、穿刺弱勢。[/color][/font]此種敵人攻擊會引發火災。火焰由可燃且高度酸性的化學物質燃燒，即使是完全防火的建築也無法倖免。[font=default-semibold][color=255,230,192]火焰會隨著反覆攻擊而變得更猛烈[/color][/font]，最終成為Nauvis星球上所有敵人中對防禦結構破壞力最強的攻擊形式。火焰也可能[font=default-semibold][color=255,230,192]向外蔓延一小段距離[/color][/font]。


