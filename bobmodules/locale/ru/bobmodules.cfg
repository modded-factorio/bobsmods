[mod-setting-description]
bobmods-modules-enablegreenmodules=Включает объединённые зелёные модули.
bobmods-modules-enablerawspeedmodules=Включает объединённые модули скорости+эффективности.
bobmods-modules-enablerawproductivitymodules=Включает объединённые модули продуктивности+эффективности.
bobmods-modules-enablegodmodules=Включает божественные модули.
bobmods-modules-enableproductivitylimitation=Включает ограничения по применимости модулей производительности: они могут использоваться только для промежуточных продуктов. Внимание: игра удалит все модули не соответствующие ограничениям.
bobmods-modules-productivityhasspeed=Включает штраф к скорости на модулях продуктивности. Модули скорости+эффективности будут требовать схемы скорости.
bobmods-modules-transmitproductivity=Включает передачу эффекта продуктивности маяками.
bobmods-modules-enable-modules-lab=Если эта функция включена, технологии модулей будут исследоваться в специальной лаборатории, и для них потребуются компоненты модулей вместо научных пакетов.
