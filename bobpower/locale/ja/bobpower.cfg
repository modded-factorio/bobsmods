[technology-description]
bob-electric-pole=電柱を改良して範囲を拡大します。
bob-electric-substation=変電所を改良して範囲を拡大します。
bob-boiler=ボイラーや蒸気機関の発電機の改良に関する研究。
bob-steam-engine=蒸気機関発電機の改良に関する研究。
bob-oil-boiler=燃焼ボイラーの製造と改良に関する研究。
bob-heat-exchanger=熱交換器の改良に関する研究。
bob-steam-turbine=タービンを用いた蒸気機関発電機の改良に関する研究。
bob-heat-pipe=周囲に熱を伝導するヒートパイプの研究。
bob-burner-reactor=熱源機の研究 燃料式熱源機は燃料を燃焼させて熱を発生させる。 ヒートパイプを使用して熱交換器などに接続します。
bob-fluid-reactor=熱源機の研究 オイル式熱源機は流体燃料を燃焼させて熱を発生させる。 ヒートパイプを使用して熱交換器などに接続します。


