bob-fluid-reactor=Forschung zur Freischaltung von flüssigbrennstoffbetriebenen Wärmetauschern. Verbrennt flüssige Brennstoffe um Wärme zu erzeugen. Verbinde ihn mit wärmebetriebenen Geräten wie Wärmetauschern mittels Wärmerohre.


