[technology-description]
bob-electric-pole=研究更優化的電線桿
bob-electric-substation=研究更優化的變電所
bob-boiler=研究製造及改良鍋爐。
bob-steam-engine=研究製造及改良蒸汽引擎發電機。
bob-oil-boiler=研究製造及改良燃燒流體鍋爐。
bob-heat-exchanger=研究製造及改良熱交換器。
bob-steam-turbine=研究利用渦輪提升蒸汽引擎發電效率。渦輪產生的能量將有較高使用優先權。
bob-heat-pipe=研究熱導管，一種傳導熱能用作動力來源的方法。
bob-burner-reactor=研究熱能。燃燒式熱源燃燒燃料物品產生熱能。透過熱導管連接至熱能動力設備，如熱交換器。
bob-fluid-reactor=研究熱能。流體燃燒熱源燃燒液態燃料產生熱能。透過熱導管連接至熱能動力設備，如熱交換器。


