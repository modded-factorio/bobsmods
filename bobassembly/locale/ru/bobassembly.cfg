[entity-description]
bob-steam-assembling-machine=Паровой сборочный автомат может изменять скорость работы и энергопотребление в зависимости от температуры поступающего пара.\nФункционирование сборочного автомата начнётся при обеспечении 20% от номинального потребления.\n20% равняется 80 кВт энергии что обеспечит 0.4 от базовой скорости производства.


