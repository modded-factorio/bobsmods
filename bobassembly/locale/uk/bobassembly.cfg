[entity-description]
bob-steam-assembling-machine=Паровий складальний апарат буде масштабувати свою швидкість та споживання електроенергії відповідно до температури пари, яку ви подаєте в нього.\nФункціонування складального автомата почнеться при забезпеченні МК20% від номінального споживання.\n20% - це 80 кВт для 0,4 швидкості створення.


