[entity-description]
steam-assembling-machine=Паровий складальний апарат буде масштабувати свою швидкість та споживання енергії відповідно до температури пари, яку ви подаєте в нього.\nФункціонування складального автомата почнеться при забезпеченні МК20% від номінального споживання.\n20% - це 80 кВт для 0,4 швидкості крафтингу.


