[entity-description]
bob-steam-assembling-machine=증기력 조립 기계는 투입된 증기의 온도에 비례하는 제작 속도와 에너지 소비량을 갖습니다.\n원활하게 작동하기에 기본 보일러가 생산하는 증기의 20%가 요구됩니다.\n20%는 80kW의 에너지 소비량과 0.4의 제작 속도를 갖습니다.












