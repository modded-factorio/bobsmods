[item-description]
bob-fusion-catalyst=Contiene gases necesarios para arrancar la fusión de Deuterio. Normalmente es Tritio (Hidrogeno-3) o Tralphium (Helio-3)


[technology-description]
bob-alloy-processing=Aprende a combinar más de un ingrediente para hacer una aleación.
bob-chemical-processing=Investigación sobre el uso y la producción de productos químicos.
bob-electrolysis=La electrólisis se utiliza para separar los elementos de un líquido.

bob-aluminium-processing=Investigación de cómo purificar el aluminio, un metal ligero bastante fuerte.
bob-gold-processing=Investigación de cómo refinar el oro.
bob-nickel-processing=Investigación de cómo refinar el níquel.
bob-lead-processing=Investigación de cómo refinar el plomo.
bob-silicon-processing=Investigación de cómo purificar silicio para uso en electrónica.
bob-titanium-processing=El titanio es un metal ligero muy fuerte, pero es difícil de separar de su mineral.
bob-tungsten-processing=El tungsteno tiene un punto de fusión muy alto, vamos a investigar cómo refinarlo de otra manera.

bob-nitinol-processing=Nitinol es una aleación de níquel y titanio, vamos a ver en que podemos utilizarlo.
bob-invar-processing=Invar es una aleación de hierro y níquel, tal vez podemos utilizar esto para algo.
bob-tungsten-alloy-processing=Investigación cómo hacer aleaciones a base de tungsteno, esto puede hacer que sea aún más útil.


[mod-setting-name]
bobmods-plates-cheapersteel=Acero más barato
bobmods-plates-batteryupdate=Actualización de baterías
bobmods-plates-inventorysize=Tamaño del inventario
bobmods-plates-purewater=Habilitar agua pura
bobmods-plates-groundwater=Habilita las recetas de pozos de agua subterránea
bobmods-plates-vanillabarrelling=Habilitar embarrilamiento Tradicional
bobmods-plates-bluedeuterium=Deuterio es azul!

[mod-setting-description]
bobmods-plates-cheapersteel=Si se activa, el acero costará 2 placas de hierro en lugar de 5 (o 4 en modo caro)
bobmods-plates-batteryupdate=Si se activa, la receta de la batería se reemplazará por una más en línea con el mod
bobmods-plates-inventorysize=Una anulación para el tamaño del inventario de personajes. Cambiar esto cambiará el inventario para el personaje del jugador.
bobmods-plates-purewater=Si está activado, el agua pura existirá. Este agua será necesaria para la Electrolisis y anulará el resultado de la extracción de agua subterránea. También se puede hacer condensando el vapor.
bobmods-plates-groundwater=Si se activa, la bomba de agua puede soportar agua en cualquier lugar del mapa. Los parches de extracción de agua no estarán habilitados.
bobmods-plates-vanillabarrelling=Si está habilitado, las máquinas de ensamblado se pueden usar para embarrilar
bobmods-plates-bluedeuterium=He oído que Deuterio debía ser azul, así que quiero que el juego lo muestre como tal



