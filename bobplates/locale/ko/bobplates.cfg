[item-description]
bob-fusion-catalyst=중수소 핵융합을 시작하는 데 필요한 기체가 포함되어 있습니다. 보통 삼중수소(수소-3) 또는 헬륨-3 형태입니다.

[technology-description]
bob-alloy-processing=두 가지 이상의 재료를 조합하여 합금을 만드는 방법을 알아보세요.
bob-chemical-processing=화학 물질의 사용 및 생산에 대해 알아보세요.
bob-electrolysis=전기분해는 액체에서 여러 원소를 분리하는 데 사용됩니다.
bob-aluminium-processing=상당히 강하고 가벼운 금속인 알루미늄을 정제하는 방법을 알아보세요.
bob-gold-processing=금을 정제하는 방법을 알아보세요.
bob-nickel-processing=니켈을 정제하는 방법을 알아보세요.
bob-lead-processing=납을 정제하는 방법을 알아보세요.
bob-silicon-processing=전자제품에 사용할 수 있는 실리콘을 정제하는 방법을 연구해보세요.
bob-titanium-processing=티타늄은 매우 튼튼하고 가벼운 금속이지만, 광석에서 분리하기가 까다롭습니다.
bob-tungsten-processing=텅스텐은 매우 높은 녹는점을 가지고 있기 때문에, 별도의 정제 공정이 필요합니다.
bob-nitinol-processing=니켈-티타늄 합금인 니티놀을 어디에 사용할 수 있는지 연구해보세요.
bob-invar-processing=인바는 철-니켈 합금으로, 무언가를 제작하는 데 유용할지도 모릅니다.
bob-tungsten-alloy-processing=텅스텐 기반 합금을 만드는 방법을 연구하여, 훨씬 더 유용하게 사용해볼 수 있습니다.

