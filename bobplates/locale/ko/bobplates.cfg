[item-description]
bob-fusion-catalyst=중수소 핵융합을 시작하는 데 필요한 가스 포함하고 있습니다. 일반적으로 이것은 삼중수소(수소-3) 또는 트랄륨(헬륨-3)입니다.


[technology-description]
bob-alloy-processing=하나의 금속에 다른 금속이나 비금속원소가 첨가되어 2개 이상의 원소로써 이루어지는 합금을 만드는 기술입니다.
bob-chemical-processing=화학 물질의 활용 및 생산에 대한 방법입니다.
bob-electrolysis=전기 분해는 액체로 부터 원소를 분리하는 기술입니다.

bob-aluminium-processing=비교적 높은 경량의 물질인 알루미늄을 생산하는 기술입니다.
bob-gold-processing=금을 정제하는 기술입니다.
bob-nickel-processing=니켈을 정제하는 기술입니다.
bob-lead-processing=납을 정제하는 기술입니다.
bob-silicon-processing=전자기기에 사용되는 실리콘을 정제하는 기술입니다.
bob-titanium-processing=티타늄은 매우 뛰어난 경량의 금속이지만, 광석으로부터 분리하기 어렵습니다.
bob-tungsten-processing=텅스텐은 매우 높은 융점을 가지고있어, 별도의 공정이 요구됩니다.

bob-nitinol-processing=니티놀은 니켈-티타늄 합금입니다.
bob-invar-processing=인바는 불변강의 한 종류로 니켈-철 합금입니다.
bob-tungsten-alloy-processing=텅스텐계 합금을 가공하는 기술입니다.


