bobmods-plates-bluedeuterium=중수소는 파랗습니다!
bobmods-plates-convert-recipes=용광로 상호 변환 제작법 활성화
bobmods-plates-expensive-electrolysis=비싼 전기분해 모드
bobmods-plates-nuclearupdate=원자력 연료 업데이트

[mod-setting-description]
bobmods-plates-cheapersteel=활성화하면, 강철 판 제작에 5개가 아닌 2개의 철 판만 필요로 합니다. (어려움 제작법 모드에서 4개)
bobmods-plates-batteryupdate=활성화하면, 건전지 제작법이 설치된 모드에 따라 추가적으로 대체됩니다.
bobmods-plates-inventorysize=캐릭터 인벤토리 크기를 재정의할 수 있습니다. 이 값을 변경하면 플레이어 캐릭터의 인벤토리 크기가 변경됩니다.
bobmods-plates-purewater=활성화하면, 정제수를 게임에 추가합니다. 이 물은 전기 분해에 사용할 수 있으며, 일반적인 지하수와 다른 결과물을 반환하게 됩니다. 증기를 응축하여 만들 수도 있습니다.
bobmods-plates-groundwater=활성화하면, 물 시추기가 지도의 모든 곳에서 물을 채굴할 수 있게 됩니다. 물 구덩이 자원은 강제로 활성화되지 않습니다.
bobmods-plates-vanillabarrelling=활성화하면, 기본 게임처럼 조립 기계를 배럴링 작업에 사용할 수 있습니다.
bobmods-plates-bluedeuterium=중수소는 파란색이라고 알고있으며, 게임에서 그렇게 보여줬으면 한다면 활성화하세요.
bobmods-plates-convert-recipes=활성화하면, 다양한 용광로 유형 사이에 자유로운 변환이 가능하도록, 제작법을 추가됩니다.
bobmods-plates-expensive-electrolysis=활성화하면, 전기 분해 장치를 가동하는데 필요한 전력 비용이 증가합니다. 이렇게 되면 전기분해로 얻는 수소를 연소하는 것보다 더 많은 전력 비용이 발생하게 됩니다.
bobmods-plates-nuclearupdate=활성화하면, 토륨으로부터 플루토늄을 제거하는 방법이나, 중수소 연료 전지 제작에 필요한 연료 전지 재활용 공정에 핵융합 촉매를 추가하는 등 작은 변화를 시도합니다.