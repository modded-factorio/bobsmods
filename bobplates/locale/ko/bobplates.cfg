[mod-name]
bobplates=Bob의 금속, 화학, 중간 생산품(Bob's Metals, Chemicals and Intermediates mod)

[mod-description]
bobplates=작동에 Bob's functions library 모드가 필요합니다.\nBob's Ores 모드에서 제공하는 자원이 의도한 대로 작동하도록 합니다.\n다른 모드에서 필요한 자원을 얻기 위한 대체 수단을 제공할 수 있습니다.\n\n전체 Bob 모드 구성과 함께 사용하는 것을 권장합니다.\n\n이 모드에는 다음과 같은 새로운 생산 과정이 추가됩니다::\n전기 분해 장치: 전기를 사용하여 액체 내의 요소를 분리합니다.\n화학 용광로: 열과 유체를 동시에 사용하는 용광로입니다.\n합금 용광로: 2개 이상의 재료를 사용한 제련을 진행합니다.\n액체 펌프: 주로 배럴링에 사용됩니다.\n가스 펌프: 배럴링의 대안인 보틀링에 사용되지만 압축 공기 자원도 생산합니다.\n가스 배출탑: 불필요한 가스를 공기 중으로 배출합니다.\n\n이 모드에는 다음과 같은 자원으로부터 금속 판을 생산하는 방법을 추가합니다: \n알루미늄, 코발트, 금, 납, 니켈, 유리, 실리콘, 티타늄, 은, 주석, 텅스텐, 리튬, 아연.\n합금: 청동, 황동, 포금, 구리 텅스텐, 탄화 텅스텐, 인바, 니티놀, 코발트강.\n또한 세라믹, 보석 가공, 다양한 액체 및 기체 물질을 포함한 다양한 중간 생산품 아이템을 추가합니다.\n이 모드에서는 여러 재료에 대한 톱니바퀴와 베어링, 고급 처리 유닛, 고급 건전지를 포함한 중간 아이템도 추가합니다.\n\n번역: Bob's Locale Translations, SimpleKoreanLocale


