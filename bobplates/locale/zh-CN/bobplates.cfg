[mod-setting-description]
bobmods-plates-cheapersteel=若启用，一份钢将消耗2个铁板（昂贵模式下4个）而不是5个。
bobmods-plates-batteryupdate=若启用，电池配方将被替换。
bobmods-plates-inventorysize=改变玩家背包的尺寸。
bobmods-plates-purewater=若启用，将会存在新流体「纯净水」，电解中将需要该流体，并从地表水抽水中获得。它也能用来生成蒸汽。
bobmods-plates-groundwater=若启用，抽水泵将可以从任何地方取水。
bobmods-plates-vanillabarrelling=若启用，则装配机可以进行灌桶操作。
bobmods-plates-bluedeuterium=我听说氘应该是蓝色的，所以我想让游戏如此显示
bobmods-plates-nuclearupdate=核燃料加工过程重做。它从钍中去除钚，并且为氘聚变添加了催化剂，此外还有其他改变。
bobmods-plates-convert-recipes=如果启用，将添加额外的配方来转换不同类型的熔炉。



