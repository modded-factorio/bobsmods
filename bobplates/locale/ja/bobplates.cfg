[technology-description]
bob-alloy-processing=合金を作る方法を研究します。
bob-chemical-processing=化学反応を利用した素材の合成方法を研究します。
bob-electrolysis=電解槽を研究して液体を電気分解を出来るようにします。

bob-aluminium-processing=アルミニウムをボーキサイトから取り出す方法を研究します。
bob-gold-processing=金を精錬する方法を研究します。
bob-nickel-processing=ニッケルを精錬する方法を研究します。
bob-lead-processing=鉛を精錬する方法を研究します。
bob-silicon-processing=シリコンをクォーツから取り出す方法を研究します。
bob-titanium-processing=チタニウムを鉱石から取り出す方法を研究します。
bob-tungsten-processing=タングステンを精錬する方法を研究します。

bob-nitinol-processing=ニチノールを精錬する方法を研究します。ニチノールとはニッケルとチタニウムの合金です。
bob-invar-processing=インバーを精錬する方法を研究します。インバーは鉄とニッケルの合金です。
bob-tungsten-alloy-processing=タングステンを使用した合金の精錬する方法を研究します。


