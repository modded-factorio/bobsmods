[mod-setting-description]
bobmods-plates-cheapersteel=有効な場合、鋼鉄を作成するのに必要な鉄の量が5個から2個になります(レシピの難易度が高い場合は4個)
bobmods-plates-batteryupdate=有効な場合、バッテリーのレシピがBob's mod仕様になります
bobmods-plates-inventorysize=プレイヤーのインベントリの大きさを変更します
bobmods-plates-purewater=有効な場合、電気分解をする際に純水が必要になります
bobmods-plates-groundwater=有効な場合、液体ポンプは地上のどこでも水を揚水出来るようになります
bobmods-plates-vanillabarrelling=有効な場合、組立機がバレル処理に使えるようになります。無効な場合、バレル処理には専用のポンプを使用します
bobmods-plates-bluedeuterium=私は重水素の色が青色と聞いているので青色にします。
bobmods-plates-nuclearupdate=核燃料棒のリワーク。トリウムからプルトニウムを除去し、重水素用の核融合触媒とその他の変更を追加します。
bobmods-plates-convert-recipes=有効にすると、異なる炉タイプ間で変換するためのレシピが追加されます。
bobmods-plates-expensive-electrolysis=有効にすると、電気分解の消費電力が上がります。これは電気分解による水素の燃焼で得られる電力よりも消費電力高くするためです。



