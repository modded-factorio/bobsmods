[mod-setting-description]
bobmods-plates-cheapersteel=Indien ingeschakeld zal Staal 2 ijzerplaten kosten in plaats van 5. (of 4 in dure modus)
bobmods-plates-batteryupdate=Indien ingeschakeld zal het recept voor batterij vervangen worden door een dat beter past bij de mod
bobmods-plates-inventorysize=Een override voor de inventarisgrootte van het karakter. Deze waarde veranderen verandert de inventarisgrootte van het karakter.
bobmods-plates-purewater=Indien ingeschakeld zal puur water bestaan. Dit water zal nodig zijn voor elektrolyse. Het kan ook gemaakt worden door stoom te condenseren.
bobmods-plates-groundwater=Indien ingeschakeld zal de waterpomp overal water kunnen vinden. Watermijnbouwzones worden niet afgedwongen.
bobmods-plates-vanillabarrelling=Indien ingeschakeld kunnen assembleermachines gebruikt worden om vloeistoffen in vaten te steken
bobmods-plates-bluedeuterium=I heb gehoord dat Deuterium blauw hoort te zijn, dus ik wil dat het spel dat zodanig laat zien
bobmods-plates-convert-recipes=Indien ingeschakeld, zullen aanvullende recepten worden toegevoegd om te converteren tussen de verschillende oven types.
bobmods-plates-expensive-electrolysis=Indien ingeschakeld, verhoogt dit de stroomkosten van Electrolyse. Dit om ervoor te zorgen dat waterstof uit elektrolyse meer kost dan wat u wint door het te verbranden voor energie.

