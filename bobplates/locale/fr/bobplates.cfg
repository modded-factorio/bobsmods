[item-description]
bob-fusion-catalyst=Contient des gaz requis pour démarrer la fusion Deuterium. Il s'agit généralement du Tritium (Hydrogène-3) ou du Tralphium (Hélium-3)


[technology-description]
bob-alloy-processing=Rechercher comment combiner plusieurs éléments pour réaliser un alliage.
bob-chemical-processing=Rechercher l'utilisation et la production de produits chimiques.
bob-electrolysis=L'électrolyse est utilisée pour séparer les élements d'une solution.

bob-aluminium-processing=Rechercher comment purifier l'aluminium, un métal léger mais résistant.
bob-gold-processing=Rechercher comment raffiner l'or. Dommage qu'il n'y ait personne pour l'acheter.
bob-nickel-processing=Rechercher comment raffiner le nickel.
bob-lead-processing=Rechercher comment raffiner le plomb.
bob-silicon-processing=Rechercher comment purifier le silicium pour l'utilisation en électronique. Toujours mieux que les tubes à vide.
bob-titanium-processing=Le titane est un métal léger et très résistant, mais difficile à séparer de son minerai.
bob-tungsten-processing=Le tungstène ne fond qu'a très haute température, recherchone comment le raffiner autrement.

bob-nitinol-processing=Le nitinol est un alliage de nickel et de titane, voyons ce que nous pouvons faire avec.
bob-invar-processing=L'invar est un alliage de nickel et de fer, nous pouvons surement l'utiliser pour quelque chose.
bob-tungsten-alloy-processing=Rechercher comment produire des alliages à base de tungstène, cela le rendra encore plus utile.


