[item-description]
bob-fusion-catalyst=Содержит газы необходимые для старта Дейтериевого синтеза. В основном это Тритий (Водород-3) или Гелион (Гелий-3)


[technology-description]
bob-alloy-processing=Исследование возможности смешивания металлов для создания сплавов.
bob-chemical-processing=Исследование использования и производства химикатов.
bob-electrolysis=Электролиз используется для извлечения отдельных компонентов из жидкостей.

bob-aluminium-processing=Исследование способов производства лёгкого и достаточно прочного металла алюминия.
bob-gold-processing=Исследование способов получения чистого золота из руды.
bob-nickel-processing=Исследование способов получения чистого никеля.
bob-lead-processing=Исследование способов получения чистого свинца из руды.
bob-silicon-processing=Исследование способов получения чистого кремния.
bob-titanium-processing=Титан очень лёгок и прочен, но его трудно выделять из руды.
bob-tungsten-processing=Вольфрам чрезвычайно тугоплавок, давайте исследуем как его получать без плавления.

bob-nitinol-processing=Нитинол это сплав никеля и титана, посмотрим что из него можно сделать.
bob-invar-processing=Инвар это сплав никеля и железа, возможно пригодится для чего-нибудь.
bob-tungsten-alloy-processing=Исследование вольфрамовых сплавов с ещё более интересными применениями.


