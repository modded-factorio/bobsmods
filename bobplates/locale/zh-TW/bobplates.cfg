[item-description]
bob-fusion-catalyst=含有啟動氘融合所需的氣體，通常是氚（氫-3）或特氦（氦-3）

[technology-description]
bob-alloy-processing=學習如何將多種原料結合成合金。
bob-chemical-processing=研究化學品的使用與製造方法。
bob-electrolysis=電解可用來從液體中分離元素。

bob-aluminium-processing=研究如何提純鋁，這是一種相對堅固且輕盈的金屬。
bob-gold-processing=研究如何精煉黃金。
bob-nickel-processing=研究如何精煉鎳。
bob-lead-processing=研究如何精煉鉛。
bob-silicon-processing=研究如何提純矽，以用於電子產品。
bob-titanium-processing=鈦是一種非常堅硬且輕盈的金屬，但難以從礦石中分離出來。
bob-tungsten-processing=鎢具有極高的熔點，我們來研究另一種精煉方式。

bob-nitinol-processing=記憶合金是一種鎳鈦合金，讓我們看看能怎麼應用它。
bob-invar-processing=因瓦合金是一種鐵鎳合金，也許能派上用場。
bob-tungsten-alloy-processing=研究如何製作鎢合金，也許能讓它更有用。


[mod-setting-name]
bobmods-plates-cheapersteel=更便宜的鋼材
bobmods-plates-batteryupdate=電池配方更新
bobmods-plates-inventorysize=物品欄容量
bobmods-plates-purewater=啟用純水
bobmods-plates-groundwater=啟用地下水鑽井配方
bobmods-plates-vanillabarrelling=啟用原版桶裝作業
bobmods-plates-bluedeuterium=氘是藍色的！
bobmods-plates-nuclearupdate=核燃料更新
bobmods-plates-convert-recipes=新增轉換配方
bobmods-plates-expensive-electrolysis=昂貴的電解模式

[mod-setting-description]
bobmods-plates-cheapersteel=啟用後，鋼材只需 2 片鐵板（困難模式為 4 片），而非原本的 5 片。
bobmods-plates-batteryupdate=啟用後，電池配方將改為符合模組風格的新配方。
bobmods-plates-inventorysize=變更角色的物品欄大小，這會直接影響玩家角色的背包容量。
bobmods-plates-purewater=啟用後將產生純水，純水會取代從地下水中開採的結果，並會成為電解反應的必要原料，也可以透過蒸氣冷凝獲得。
bobmods-plates-groundwater=啟用後，桶裝泵可以在地圖上任意地點鑽井獲得水資源。不會強制產生水源地。
bobmods-plates-vanillabarrelling=啟用後，裝配機也能用來進行桶裝操作。
bobmods-plates-bluedeuterium=我聽說氘應該是藍色的，所以我想讓遊戲也這樣顯示。
bobmods-plates-nuclearupdate=重新設計核燃料。從鈽燃料中移除釷相關流程，並新增氘燃料電池回收時需要的融合催化劑，還有其他一些小改動。
bobmods-plates-convert-recipes=啟用後，將新增用於轉換不同類型熔爐的配方。
bobmods-plates-expensive-electrolysis=啟用後，電解反應會消耗更多電力，目的是讓電解產生的氫氣成本高於燃燒後

