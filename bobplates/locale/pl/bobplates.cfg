bob-tungsten-processing=Wolfram jest metalem o bardzo wysokiej temperaturze topnienia.

bob-nitinol-processing=Nitinol jest stopem niklu tytanu, zobaczmy, do czego możemy go użyć.
bob-invar-processing=Inwar jest stopem niklu i żelaza, może możemy go do czegoś użyć.
bob-tungsten-alloy-processing=Zbadaj jak możesz uzyskać stopy wolframu, może to uczynić je jeszcze bardziej przydatnymi.


