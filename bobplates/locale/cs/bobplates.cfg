[technology-description]
bob-alloy-processing=Naučte se, jak kombinovat více než jednu surovinu k vytvoření slitiny.
bob-chemical-processing=Výzkum k používání a výrobě chemikálií.
bob-electrolysis=Elektrolýza se používá k oddělení prvků od tekutiny.

bob-aluminium-processing=Výzkum, jak vyčistit hliník, poměrně silný lehký kov.
bob-gold-processing=Výzkum, jak zpracovat zlato.
bob-nickel-processing=Výzkum, jak zpracovat nikl.
bob-lead-processing=Výzkum, jak zpracovat olovo.
bob-silicon-processing=Výzkum, jak upravit křemík pro použití v elektronice.
bob-titanium-processing=Titan je velmi silný lehký kov, ale těžko oddělitelný od jeho rudy.
bob-tungsten-processing=Wolfram má hodně vysoký bod tavení, zkusme vyzkoumat jak ho zpracovat jinak.

bob-nitinol-processing=Nitinol je slitina titanu a niklu, pojďme se podívat na co ji použijeme.
bob-invar-processing=Invar je slitina železa a niklu, možno to na něco můžeme použít.
bob-tungsten-alloy-processing=Výzkum, jak vyrobit wolframové slitiny, toto vám to může udělat ještě více užitečné.


