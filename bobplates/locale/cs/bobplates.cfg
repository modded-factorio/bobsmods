[mod-setting-description]
bobmods-plates-cheapersteel=Je-li povoleno, ocel bude stát 2 železné pláty místo 5 (nebo 4 v "expensive" módu)
bobmods-plates-batteryupdate=Pokud je povoleno, recept na baterii bude nahrazen jedním dalším v souladu s mody
bobmods-plates-inventorysize=Přepsání pro velikost inventáře hráče. Tato změna změní inventář hráče.
bobmods-plates-purewater=Pokud je povoleno, bude existovat čistá voda. Ta je potřeba pro elektrolýzu a přepíše výsledky těžby vody ze země. Je možné ji vytvořit i kondenzací páry.
bobmods-plates-groundwater=Pokud je povoleno, umožňuje plnicí pumpě těžit vodu kdekoliv na mapě. Zapnutí ložisek vody nebude vynuceno.
bobmods-plates-vanillabarrelling=Pokud je zapnuto, povolí použití montoven pro barelování
bobmods-plates-bluedeuterium=Někde jsem zaslechl, že deuterium by mělo být modré a chci ho takové ve hře taky mít
bobmods-plates-nuclearupdate=Přepracované nukleární palivo. Odstraní plutonium z thoria a přidá do recyklace palivových článků fúzní katalyzátor, který je třeba pro deuteriové palivové články a pár dalších drobností.
bobmods-plates-convert-recipes=Pokud je povoleno, budou přidány další recepty pro převod mezi různými typy pecí.
bobmods-plates-expensive-electrolysis=Pokud je povoleno, zvyšuje energetickou náročnost elektrolýzy. Jde o to, aby vodík z elektrolýzy stál více, než kolik získáte ze spalování energie.



