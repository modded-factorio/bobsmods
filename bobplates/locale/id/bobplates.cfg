[item-description]
bob-fusion-catalyst=Mengandung gas yang dibutuhkan untuk memulai fusi Deuterium. Biasanya gas ini adalah Tritium (Hidrogen-3) atau Tralphium (Helium-3)


[technology-description]
bob-alloy-processing=Belajar bagaimana mengombinasi lebih dari bahan untuk membuat logam paduan.
bob-chemical-processing=Riset dalam menggunakan dan memproduksi bahan kimia.
bob-electrolysis=Elektrolisis digunakan untuk memisahkan unsur-unsur dari sebuah cairan.

bob-aluminium-processing=Riset bagaimana memurnikan aluminium, sebuah logam yang ringan dan kuat.
bob-gold-processing=Riset bagaimana memurnikan emas.
bob-nickel-processing=Riset bagaimana memurnikan nikel.
bob-lead-processing=Riset bagaimana memurnikan timbal.
bob-silicon-processing=Riset bagaimana memurnikan silikon untuk barang elektronik.
bob-titanium-processing=Titanium adalah logam yang ringan dan sangat kuat, tetapi sulit untuk memisahkan dari bijihnya.
bob-tungsten-processing=Wolfram memiliki titik leleh yang sangat tinggi, mari riset bagaimana memurnikannya dengan cara lain.

bob-nitinol-processing=Nitinol adalah sebuah logam paduan Nikel Titanium, mari kita lihat benda tersebut digunakan untuk apa.
bob-invar-processing=Invar adalah sebuah logam paduan Besi Nikel, mungkin kita bisa menggunakannya untuk sesuatu.
bob-tungsten-alloy-processing=Riset cara membuat logam paduan berdasar Wolfram, hal ini mungkin membuatnya makin berguna.


