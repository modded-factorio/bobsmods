[technology-description]
bob-alloy-processing=Ricerca come combinare più elementi per formare una lega.
bob-chemical-processing=Ricerca come utilizzare e produrre prodotti chimici
bob-electrolysis=L'elettrolisi è utilizzata per separare gli elementi di una soluzione.

bob-aluminium-processing=Ricerca come raffinare l'alluminio, un metallo leggero ma resistente.
bob-gold-processing=Ricerca come raffinare l'oro. Peccato non ci sia nessuno ad comprarlo!
bob-nickel-processing=Ricerca come raffinare il nichel.
bob-lead-processing=Ricerca come raffinare il piombo.
bob-silicon-processing=Ricerca come raffinare il silicio per l'utilizzo in componenti elettronici.
bob-titanium-processing=Ricerca come raffinare il titanio. E' un metallo leggero e resistente, ma difficile da separare dal suo minerale.
bob-tungsten-processing=Ricerca come raffinare il tungsteno.

bob-nitinol-processing=Ricerca come raffinare il nitinol. E' una lega di nichel e titanio
bob-invar-processing=Ricerca come raffinare l'invar. L'invar è una lega di nichel e ferro
bob-tungsten-alloy-processing=Ricerca come produrre leghe a base di tungsteno.


