[mod-setting-description]
bobmods-plates-cheapersteel=Se ativado, o aço irá custar 2 placas de ferro ao invés de 5 (ou 4 no modo caro)
bobmods-plates-batteryupdate=Se ativado, a receita de bateria será substituída por uma mais compatível com o mod
bobmods-plates-inventorysize=Alteração do tamanho do inventário do personagem.
bobmods-plates-purewater=Se ativado, água pura existirá. Esta água será necessária para a eletrólise e também será o resultado da mineração de água subterrânea. Ela também pode ser feita a condensando-se vapor.
bobmods-plates-groundwater=Se ativado, a bomba de barril pode obter água em qualquer lugar do mapa. Fontes de água não estarão forçadamente ativadas na geração do mapa.
bobmods-plates-vanillabarrelling=Se ativado, as máquinas de montagem podem ser usadas para preencher barris
bobmods-plates-bluedeuterium=Deutério deveria ser azul, portanto jogo o deveria mostrá-lo assim
bobmods-plates-nuclearupdate=Revisão dos combustíveis nucleares. Isso remove o plutônio do tório e adiciona um catalisador de fusão à reciclagem das células de combustível de deutério, além de outras pequenas alterações.
bobmods-plates-convert-recipes=Se ativado, receitas adicionais serão incluídas para converter entre os diversos tipos de fornalhas.
bobmods-plates-expensive-electrolysis=Se ativado, isso aumenta o custo de eletricidade da Eletrólise. Isso faz com que o hidrogênio da eletrólise custe mais do que o que você ganha com a queima de energia.



