[item-description]
bob-fusion-catalyst=Contém gases necessários para expulsar a fusão do Deuterium. Normalmente é Trítio (Hidrogênio-3) ou Tralphium (Hélio-3)


[technology-description]
bob-alloy-processing=Aprenda como combinar mais de um ingrediente para fazer uma liga.
bob-chemical-processing=Pesquisa voltada para o uso e produção de químicos.
bob-electrolysis=A eletrólise é usada para separar elementos de um líquido.

bob-aluminium-processing=Pesquisa como purificar alumínio, um metal leve bastante resistente.
bob-gold-processing=Pesquisa como refinar ouro.
bob-nickel-processing=Pesquisa como refinar níquel.
bob-lead-processing=Pesquisa como refinar chumbo.
bob-silicon-processing=Pesquisa como purificar silício para uso em eletrônicos.
bob-titanium-processing=Titânio é um metal leve muito resistente, mas difícil de ser separado do seu minério.
bob-tungsten-processing=O tungstênio tem um ponto de derretimento muito alto, vamos pesquisar outra forma de refiná-lo.

bob-nitinol-processing=Nitinol é uma liga de níquel e titânio, vamos ver em que podemos usá-la.
bob-invar-processing=Invar é uma liga de ferro e níquel, talvez nós possamos usá-la para alguma coisa.
bob-tungsten-alloy-processing=Pesquisa como fazer ligas de tungstênio, isso pode fazê-lo ainda mais útil.


