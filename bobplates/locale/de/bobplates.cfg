bob-computer-age-3=Stelle 2.5k fortschrittliche Prozessoreinheiten pro Stunde her.

[item-limitation]
consumption-effect=Energieverbauchsenkende Module können für bestimmte Rezepte nicht verwendet werden, Namentlich alle Elektrolyserezepte mit Wasserstoff.
