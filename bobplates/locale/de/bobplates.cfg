[item-description]
bob-fusion-catalyst=Enthält Gase um die Deuteriumfusion zu initiieren. Für gewöhnlich ist Tritium (Wasserstoff-3) oder Tralphium (Helium-3) enthalten.


[technology-description]
bob-alloy-processing=Lerne wie man mehr als eine Komponente verwendet um Legierungen herzustellen.
bob-chemical-processing=Forsche um Chemikalien zu produzieren und zu verwenden.
bob-electrolysis=Elektrolyse wird verwendet um Elemente auf Flüssigkeiten zu trennen.

bob-aluminium-processing=Forsche um Aluminium zu schmelzen, ein leichtes aber robustes Material.
bob-gold-processing=Schaltet Goldverarbeitung frei.
bob-nickel-processing=Schaltet Nickelverarbeitung frei.
bob-lead-processing=Schaltet Bleiverarbeitung frei.
bob-silicon-processing=Schaltet Siliziumverarbeitung frei um erweiterte Schaltkreise herstellen zu können.
bob-titanium-processing=Schaltet Titanverarbeitung frei. Titan ist sehr robust aber der Aufschluss des Erzes stellt eine Herausforderung dar.
bob-tungsten-processing=Alternative Wolframverarbeitung, da eine Schmelze sehr ineffektiv ist.

bob-nitinol-processing=Nitinol ist eine Nickel-Titan-Legierung mit fortschrittlichen Einsatzmöglichkeiten.
bob-invar-processing=Invar ist eine Eisen-Nickel-Legierung mit besonderen thermischen Eigenschaften.
bob-tungsten-alloy-processing=Schaltet Wolframlegierungen frei welche weitere Anwendungen ermöglichen.


