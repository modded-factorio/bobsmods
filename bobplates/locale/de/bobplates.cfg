bobmods-plates-purewater=Aktiviere destilliertes Wasser
bobmods-plates-groundwater=Aktiviere Grundwasserbohrungen
bobmods-plates-vanillabarrelling=Aktiviere vanilla Fassabfüllung
bobmods-plates-bluedeuterium=Blaues Deuterium!
bobmods-plates-nuclearupdate=Aktualisiere nuklearen Brennstoff
bobmods-plates-convert-recipes=Füge Konvertierungsrezepte hinzu
bobmods-plates-expensive-electrolysis=Teure Elektrolyseurrezepte

[mod-setting-description]
bobmods-plates-cheapersteel=Falls aktiviert wird Stahl 2 Eisenplatte anstatt 5 kosten (oder 4 im teuren Modus)
bobmods-plates-batteryupdate=Falls aktiviert wird das Rezept für Batterien mit einem zu dem Mod besser passenden ersetzt.
bobmods-plates-inventorysize=Eine Überschreibung der Inventarplätze des Spielercharakters.
bobmods-plates-purewater=Falls aktiviert, verwenden einige Elektrolyseurezepte destilliertes Wasser. Zudem wird das Rezept für Grundwasserbohrungen geändert. Außerdem kann destilliertes Wasser durch Dampfkondensation hergestellt werden.
bobmods-plates-groundwater=Falls aktiviert kann die Fasspumpe überall Wasser fördern. Wasserabbauflächen werden nicht mehr erzwungen.
bobmods-plates-vanillabarrelling=Falls aktiviert können Montagemachinen zum be- und entladen von Fässern verwendet werden.
bobmods-plates-bluedeuterium=Ich hab gehört das Deuterium blau sei, also soll es auch im Spiel so sein!
bobmods-plates-nuclearupdate=Überarbeitete Nuklearbrennstoffe. Es entfernt Plutonium aus dem Thoriumprozess, fügt einen Fusionskatalysator der Wiederverwertung von Brennstoffzellen hinzu welche für Deuterium Brennstoffzellen benötigt werden, sowie weiterer kleinen Änderungen. 
bobmods-plates-convert-recipes=Falls aktiviert werden zusätzliche Rezepte hinzugefügt, welche einen Wechsel zwischen den verschiedenen Öfen erlauben.
bobmods-plates-expensive-electrolysis=Falls aktiviert erhöht dies den Stromverbrauch der Elektrolyseure. Dies ist notwenig um zu verhindern, dass das verbrennen des entstandenen Wasserstoffs mehr Energie erzeugt als die Elektrolyseure verbrauchen. Bei deaktivierter Einstellung ist folglich ein perpetuum mobile möglich.

