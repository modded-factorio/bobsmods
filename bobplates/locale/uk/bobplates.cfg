[mod-setting-description]
bobmods-plates-cheapersteel=Якщо увімкнуто, сталь коштуватиме 2 залізні пластини замість 5 (чи 4 в дорожчому режимі)
bobmods-plates-batteryupdate=Якщо увімкнуто, рецепт батарей буде замінено одним із відповідних з моду
bobmods-plates-inventorysize=Перевизначення розміру інвентарю персонажа. Зміна даного параметру змінить інвентар гравця.
bobmods-plates-purewater=Якщо увімкнуто, існуватиме в рецептах чиста вода. Використовується для електролізу і замінює результат видобування ґрунтових вод. Також може бути отримана при конденсації пару.
bobmods-plates-groundwater=Якщо увімкнуто, водяні свердловини видобуватимуть воду будь-де на карті. Не вмикає латку на водяні качалки.
bobmods-plates-vanillabarrelling=Якщо увімкнуто, складальні машини можуть бути використанні для розлиття рідин по діжках
bobmods-plates-bluedeuterium=Я чув, що Дейтерій повинен бути блакитним, тому я хочу, щоб гра показувала це
bobmods-plates-nuclearupdate=Перероблене ядерне паливо. Він видаляє плутоній з торію та додає каталізатор термоядерного синтезу до перероблення паливних елементів, необхідних для паливних елементів дейтерію, а також інші невеликі зміни.
bobmods-plates-convert-recipes=Якщо ввімкнено, будуть додані додаткові рецепти для перетворення між різними типами печей.
bobmods-plates-expensive-electrolysis=Якщо ввімкнено, це збільшує вартість електроенергії для електролізу. Це робиться для того, щоб водень від електролізу коштував дорожче, ніж ви отримуєте від його спалювання для отримання енергії.



