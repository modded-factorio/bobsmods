[item-description]
bob-fusion-catalyst=Містить гази, які необхідні для початку Дейтерієвого синтезу. В загальному це тритій (Водень-3) або Геліон (Гелій-3)


[technology-description]
bob-alloy-processing=Дізнайтеся, як скомбінувати декілька інгредієнтів, аби зробити сплав.
bob-chemical-processing=Дослідження в галузі хімії для виробництва та використання.
bob-electrolysis=Електроліз використовується для розділення елементів із рідин.

bob-aluminium-processing=Дослідіть, як отримати алюміній, досить сильний метал із малою вагою.
bob-gold-processing=Дослідити, як очистити золото.
bob-nickel-processing=Дослідити, як очистити нікель.
bob-lead-processing=Дослідити, як очистити свинець.
bob-silicon-processing=Дослідити, як очистити кремній, для використання в електроніці.
bob-titanium-processing=Титан дуже міцний та легкий метал, але його важко відокремити з руди.
bob-tungsten-processing=Вольфрам має дуже високу температуру плавлення, треба дослідити як це покращити іншим методом.

bob-nitinol-processing=Нітинол є сплавом нікелю та титану, подивимось, як це використати.
bob-invar-processing=Інвар являє собою сплав заліза та нікелю, можливо ми зможемо його використати для чогось.
bob-tungsten-alloy-processing=Дослідити, як зробити сплав на основі вольфраму, це може бути більш корисним у застосуванні.


