[mod-setting-description]
bobmods-plates-cheapersteel=Etkinleştirildiğinde, Çelik 5 yerine 2 demir levhayla üretilecektir (veya pahalı kipte 4)
bobmods-plates-batteryupdate=Etkinleştirildiğinde, pil tarifi eklenti ile daha uyumlu olacak şekilde değiştirilecektir
bobmods-plates-inventorysize=Karakter envanter boyutu için bir ayar. Bunu değiştirmek oyuncu karakterinin envanterini değiştirecektir.
bobmods-plates-purewater=Etkinleştirildiğinde, saf su bulunacaktır. Bu su, Elektroliz için gerekli olacak ve su sondajının sonucunu değiştirecektir. Aynı zamanda buhar yoğunlaştırılarak da etkinleştirilebilecektir.
bobmods-plates-groundwater=Etkinleştirildiğinde, su pompası haritanın her yerinden su çıkarabilecektir. Su arazileri zorla etkinleştirilmeyecektir.
bobmods-plates-vanillabarrelling=Etkinleştirildiğinde, Montaj makineleri varilleme işlemi için kullanılabilecektir
bobmods-plates-bluedeuterium=Duydum ki Ağır hidrojenin mavi olması gerekiyormuş, bu yüzden oyunun da öyle göstermesini istedim
bobmods-plates-convert-recipes=Etkinleştirilirse, farklı fırın türleri arasında dönüşüm için ek tarifler eklenecektir.
bobmods-plates-expensive-electrolysis=Etkinleştirilirse, Elektrolizin elektrik maliyetini arttırır. Elektrolizden hidrojenin, elektrik için yakmaktan elde ettiğinizden daha pahalıya mal olması içindir.

