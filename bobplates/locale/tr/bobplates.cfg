[technology-description]
bob-alloy-processing=Bir alaşım yapmak için birden fazla bileşenin nasıl kombine edileceğini öğrenin.
bob-chemical-processing=Kimyasalların kullanımı ve üretimi için araştırma.
bob-electrolysis=Elektroliz bir sıvıdan elementleri ayırmak için kullanılır.

bob-aluminium-processing=Oldukça hafif ve güçlü bir metal olan alüminyumun nasıl saflaştırılacağını araştırın.
bob-gold-processing=Altının nasıl saflaştırılacağını araştırın.
bob-nickel-processing=Nikelin nasıl saflaştırılacağını araştırın.
bob-lead-processing=Kurşunun nasıl saflaştırılacağını araştırın.
bob-silicon-processing=Elektroniklerde kullanmak için silikonun nasıl saflaştırılacağını araştırın.
bob-titanium-processing=Titanyum çok güçlü ve hafif bir metaldir fakat onu cevherinden ayırmak zordur.
bob-tungsten-processing=Volfram yüksek bir erime noktasına sahiptir, başka bir yolla nasıl saflaştırılacağını araştırın.

bob-nitinol-processing=Nitinol bir Nikel Titanyum alaşımıdır, hadi onu ne için kullanabileceğimize bakalım.
bob-invar-processing=Invar bir Demir Nikel alaşımıdır, belki bunu bir şey için kullanabiliriz.
bob-tungsten-alloy-processing=Volfram temelli alaşımların nasıl yapıldığını araştırın, hatta bu onu daha kullanışlı yapabilir.


