[mod-setting-description]
bobmods-revamp-nuclear=Se ativado, o reator nuclear 2 será um reator de tório, e o reator nuclear 3 será um reator de deutério. A pesquisa será reestruturada de acordo.
bobmods-revamp-old-oil=Se ativado, haverão mudanças na cadeia de produção de processamento de petróleo.\nTambém serão removidas receitas--base do jogo: enxofre e ácido sulfúrico, e serão adicionados novos meios de se obter enxofre e dióxido de enxofre se o mod Bob's Metals, Chemicals and Intermediates estiver instalado.
bobmods-revamp-oil=Se ativado, haverão mudanças mais realísticas na cadeia de produção de processamento de petróleo.\nTambém o gás natural será substituído por gás azedo, que pode ser posteriormente processado para gás natural.\n Também serão removidas receitas--base do jogo: enxofre e ácido sulfúrico, e serão adicionados novos meios de se obter enxofre e dióxido de enxofre se o mod Bob's Metals, Chemicals and Intermediates estiver instalado.\nEsta configuração terá prioridade sobre a revisão antiga do petróleo e do enxofre.
bobmods-revamp-hardmode=Se ativado, alguns processos químicos simplificados serão expandidos a fim de torná-los mais realísticos.\nIsto afeta as receitas de dióxido de nitrogênio, de perclorato de lítio, de cloreto de cálcio, de carbonato de sódio e de quebra de gás natural em hidrogênio.
