[mod-setting-description]
bobmods-revamp-nuclear=啟用此選項會將核反應爐2轉為釷反應爐，核反應爐3轉為氘反應爐，並重新調整對應的研究。
bobmods-revamp-old-oil=啟用此選項會修改石油處理的生產鏈。\n此外還會移除原版的硫磺與硫酸配方，若安裝了MCI模組，則會新增取得硫磺與二氧化硫的方法。
bobmods-revamp-oil=啟用此選項會對石油處理鏈進行更為現實的修改。\n將原本產出的石化氣改為含硫氣體，可進一步處理為石化氣。\n此外還會移除原版的硫磺與硫酸配方，若安裝了MCI模組，則含硫氣體處理配方中會新增硫化氫。\n此設定優先於舊版石油與硫磺重構。
bobmods-revamp-hardmode=啟用此選項會擴展部分簡化的化學程序，讓其更符合現實。\n將影響的項目包括：二氧化氮、硝酸、硫酸、高氯酸鋰、氯化鈣、碳酸鈉、氧化鈷，以及石化氣裂解為氫氣的配方。
