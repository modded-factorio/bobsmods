[mod-setting-description]
bobmods-revamp-old-oil=有効な場合、石油処理に変更を加えます。\nベースの硫黄と硫酸のレシピを削除し、MCIがインストールされていれば硫黄と二酸化硫黄を入手する手段を追加します。
bobmods-revamp-oil=有効な場合、石油処理をより現実的にします。\n基本の石油ガスをサワーガスに置き換え、サワーガスを加工し石油ガスを作成するようになります。\nMCIがインストールされている場合、ベースの硫黄と硫酸のレシピを削除しサワーガス処理のレシピを追加します。\nこの設定は"石油と硫黄のオーバーホール"より優先されます。
bobmods-revamp-hardmode=有効な場合、簡略化された化学プロセスの一部が拡張され、より現実的なものになります。\n水素・二酸化窒素・過塩素酸リチウム・塩化カルシウム・炭酸ナトリウム・石油ガスの分解などのレシピが影響します。
