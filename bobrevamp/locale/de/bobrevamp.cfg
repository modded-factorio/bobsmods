[mod-setting-description]
bobmods-revamp-nuclear=Falls aktiviert wird der Kernreaktor 2 in einen Thoriumreaktor umgewandelt und der Kernreaktor 3 in einen Deuteriumreaktor. Die Forschung wird dementsprechend angepasst.
bobmods-revamp-old-oil=Falls aktiviert wird die Produktionskette des Öls überarbeitet.\nEs entfernt zudem den Schwefel als auch die Schwefelsäure des Basisspiels. Schwefel- sowie Schwefeldioxiderzeuger werden hinzugefügt wenn MCI installiert ist.
bobmods-revamp-oil=Falls aktiviert wird die Produktionskette des Öls realistischer gehalten.\nEs ersetzt das Flüssiggas durch Sauergas bei der Ölverarbeitung welches wiederum in Flüssiggas verarbeitet werden kann.\nEs entfernt Schwefel sowie Schwefelsäure des Basisspiels und fügt Wasserstoffsulfid dem Sauergas Prozess hinzu falls MCI installiert ist.\nDies hat eine höhere Priorität gegen über der alten Öl und Schwefel Überarbeitung.
bobmods-revamp-hardmode=Falls aktiviert werden einige der vereinfachten chemischen Prozesse verändert für mehr Realität.\nDies verändert die folgenden Rezepte: Stickstoffdioxid, Salpetersäure, Schwefelsäure, Lithiumperchlorat, Kalziumchlorid, Kohlensäure, Kobaltoxid und Flüssiggasspaltung für Wasserstoff.
