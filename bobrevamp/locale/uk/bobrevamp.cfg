[mod-setting-description]
bobmods-revamp-nuclear=Якщо увімкнуто, це змінить ядерний реактор 2 та 3 на торієвий та дейтерієвий реактор, та реструктуризує відповідним чином технологію.
bobmods-revamp-old-oil=Якщо увімкнуто, то будуть внесені зміні в виробничому процесі нафти.\nТакож вилучить рецепти базової сірки та сірчаної кислоти та додасть інші шляхи отримання сірки та її діоксиду, якщо MCI встановлено.
bobmods-revamp-oil=Якщо увімкнуто, це зробить виробничу ланку отримання нафти більш реалістично.\nЦе замінить нафтовий газ на сірководневий, який може бути використаний у виробництві нафтового.\nЦе вилучить з гри базові рецепти отримання сірки та сірчаної кислоти та додасть сірководень до обробки сірководневого газу, якщо MCI встановлено.\nЦей параметр має вищій пріоритет за старішу переробку нафти та сірки.
bobmods-revamp-hardmode=Якщо увімкнено, цей параметр розширить деякі спрощені хімічні процеси, щоб зробити їх більш реалістичними. \nЦе впливає на діоксид азоту, перхлорат літію, хлорид кальцію, карбонат натрію і природний газ у рецептах з воднем.
