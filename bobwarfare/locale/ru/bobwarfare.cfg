[mod-setting-description]
bobmods-warfare-robotupdate=Если включено, боевые дроны будут иметь новые рецепты и новые уровни дронов. Некоторые настройки унаследованы от мода логистики.
bobmods-warfare-drainlesslaserturrets=Если включено, лазерные турели не требуют электричества в простое.
bobmods-warfare-spidertron-overhaul=Разбивает процесс постройки паукотрона на несколько этапов.
bobmods-warfare-spidertron-needsfuel=Варианты выбора того, какие пауки нуждаются в топливе.\nРеакторы будут добавлены во все Паукотроны, которые не нуждались в топливе.
bobmods-warfare-vehicleflamethrowerstartsfires=Если активно то, огнеметы на транспорте будут функционировать как огнемётные турели.


[string-mod-setting]
