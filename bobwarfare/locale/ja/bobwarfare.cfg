[mod-setting-name]
bobmods-warfare-robotupdate=戦闘ロボットのレシピをBob's mod仕様に変更
bobmods-warfare-drainlesslaserturrets=レーザータレットの待機電力無し
bobmods-warfare-spidertron-overhaul=スパイダートロンのレシピのオーバーホール
bobmods-warfare-spidertron-needsfuel=スパイダートロンの燃料の必要性
bobmods-warfare-vehicleflamethrowerstartsfires=車両の火炎放射器の仕様


[mod-setting-description]
bobmods-warfare-robotupdate=有効な場合、ロボットのレシピはBob's mod仕様に変更されるとともに、新しいグレードの戦闘ロボットが追加されます。いくつかの設定はboblogisticsから引き継がれます。
bobmods-warfare-drainlesslaserturrets=有効な場合、 レーザータレットは貯蓄可能電力を充電し終わった後の待機電力は消費しません。
bobmods-warfare-spidertron-overhaul=スパイダートロンは専用の部品を作成し、組み立てるように変更します。
bobmods-warfare-spidertron-needsfuel=燃料を必要とするスパイダートロンを選択します。\n燃料を必要としないスパイダートロンのレシピに専用の発電機が必要となります
bobmods-warfare-vehicleflamethrowerstartsfires=有効にすると、車両の火炎放射器が火炎放射タレットのように変更されます


