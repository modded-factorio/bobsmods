[mod-setting-description]
bobmods-warfare-robotupdate=활성화하면, 전투 로봇의 제작법을 수정하고, 새로운 티어의 로봇을 추가합니다. 일부 설정은 Logistics 모드에서 가져옵니다.
bobmods-warfare-drainlesslaserturrets=활성화하면, 레이저 포탑의 대기전력이 제거됩니다.
bobmods-warfare-spidertron-needsfuel=스파이더트론에 대한 연료 유형을 선택할 수 있습니다.\n연료가 필요 없는 스파이더트론의 제작에는 원자로가 필요하게 됩니다.
