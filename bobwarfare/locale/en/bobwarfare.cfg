bobmods-warfare-spidertron-overhaul=Changes the spidertron to be built in stages.
bobmods-warfare-spidertron-needsfuel=Options to choose which spidertrons need fuel.\nReactors will be on recipes for any Spidertrons that don't need fuel.
bobmods-warfare-vehicleflamethrowerstartsfires=When enabled, the vehicle flamethrower is modified to be more like the flame turret.


