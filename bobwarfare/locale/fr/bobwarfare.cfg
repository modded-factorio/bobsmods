[mod-setting-description]
bobmods-warfare-robotupdate=Si activé, les drones auront des recettes mises à jour, en plus de l'ajout d'un nouveau rang de drone. Quelques paramètres sont hérités du mod "Bob's Logistics"
bobmods-warfare-drainlesslaserturrets=Si activé, les tourelles laser en veille ne consommeront plus d'énergie.
bobmods-warfare-spidertron-overhaul=Change le spidertron pour qu'il soit construit par étapes.
bobmods-warfare-spidertron-needsfuel=Options pour choisir les spidertrons qui ont besoin de carburant.\nLes réacteurs seront sur les recettes pour tous les spidertrons qui n'ont pas besoin de carburant.
bobmods-warfare-vehicleflamethrowerstartsfires=Lorsqu'il est activé, le lance-flammes du véhicule est modifié pour ressembler davantage à la tourelle à flammes.


