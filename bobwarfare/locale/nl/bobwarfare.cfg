bobmods-warfare-robotupdate=Indien ingeschakeld zullen gevechtsrobots bijgewerkte recepten hebben en zal er een nieuwe rang van robots zijn. Sommige instellingen worden overgeërfd van de Logistics mod
bobmods-warfare-drainlesslaserturrets=Indien ingeschakeld zullen lasertorens geen stroom verbruiken als ze inactief zijn.
bobmods-warfare-spidertron-overhaul=Verandert de spidertron om in fases gebouwd te worden.
bobmods-warfare-spidertron-needsfuel=Opties om te kiezen welke brandstof spidertron nodig hebben.\nReactors zullen op recepten staan voor Spidertrons die geen brandstof nodig hebben.
bobmods-warfare-vehicleflamethrowerstartsfires=Wanneer ingeschakeld, wordt de vlammenwerper voor het voertuig aangepast naar vlammengeschut.


