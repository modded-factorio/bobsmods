bobmods-warfare-spidertron-overhaul=Розбиває процес будівництва павукотрону на кілька етапів.
bobmods-warfare-spidertron-needsfuel=Варіанти вибору того, які павуки потребують палива.\nРеактори будуть додані до всіх павукотронів, які не потребували палива.
bobmods-warfare-vehicleflamethrowerstartsfires=Якщо активно, вогнемети на транспорті функціонуватимуть як вогнеметні турелі.


