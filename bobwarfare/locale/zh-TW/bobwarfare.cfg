bobmods-warfare-robotupdate=啟用後，戰鬥機器人將更新配方，並加入新階級機器人。部分設定繼承自物流模組。
bobmods-warfare-drainlesslaserturrets=啟用後，雷射砲塔將移除能量消耗值。
bobmods-warfare-spidertron-overhaul=改變蜘蛛機器人製造為分階段建造。
bobmods-warfare-spidertron-needsfuel=可選擇哪些蜘蛛機器人需要燃料。\n不需燃料的蜘蛛機器人配方將含反應爐。
bobmods-warfare-vehicleflamethrowerstartsfires=啟用後，載具火焰噴射器將類似火焰砲塔，能引發火災。

