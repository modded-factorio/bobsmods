[entity-description]
bob-steam-mining-drill=증기력 채광 드릴은 투입된 증기의 온도에 비례하는 채광 속도와 에너지 소비량을 갖습니다.\n원활하게 작동하기에 기본 보일러가 생산하는 증기의 20%가 요구됩니다.\n20%는 120kW의 에너지 소비량과 0.4의 채광 속도를 갖습니다.







