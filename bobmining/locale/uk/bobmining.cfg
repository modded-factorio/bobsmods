bob-steam-mining-drill=Паровий бур може змінювати швидкість роботи та енергоспоживання відповідно до температури вхідної пари.\nФункціонування бура почнеться при забезпеченні 20% від номінального споживання.\n20% дорівнює 120 кВт енергії що своєю чергою забезпечить 0.4 від базової швидкості видобутку.


