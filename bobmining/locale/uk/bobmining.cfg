[entity-description]
Парова бурова установка автоматично адаптуватиме швидкість роботи та енергоспоживання залежно від температури поданої пари.\nПри використанні пари з вашого першого котла очікується робота на потужності 20% (120 кВт), що забезпечить базову швидкість буріння 0,4 м/с.

