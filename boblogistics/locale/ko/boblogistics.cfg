[mod-setting-description]
bobmods-logistics-flyingrobotframes=활성화 시, 비행 로봇 프레임 중간 생산물이 레시피에 포함됩니다.
bobmods-logistics-robotparts=활성화 시, 비행 로봇 제작에 연산 장치와 부품이 레시피에 포함됩니다.
bobmods-logistics-robotrequireprevious=활성화 시, 비행 로봇을 만들때 이전 단계의 로봇 부품이 필요합니다.
bobmods-logistics-drainlessinserters=활성화 시, 모든 투입기의 유휴전원이 없어집니다.
bobmods-logistics-disableroboports=활성화 시, 기본 로보포트의 제작법이 비활성화되어 모듈식 로보포트를 활용하여야합니다.
bobmods-logistics-beltrequireprevious=활성화 시, 상위 단계 벨트 재료로 이전 단계의 벨트가 필요합니다.
bobmods-logistics-inserterrequireprevious=활성화 시, 상위 단계 투입기 재료로 이전 단계의 투입기가 필요합니다.
bobmods-logistics-inserteroverhaul=밥이 투입기에 적용한 사항을 싫어하지 않으면 활성화하십시오.
bobmods-logistics-beltoverhaul=밥이 운송 벨트에 적용한 사항을 싫어하지 않으면 활성화하십시오.
bobmods-logistics-ugdistanceoverhaul=이 기능을 켜면 모든 지하 벨트와 지하 연결 파이프의 거리가 변경됩니다.
bobmods-logistics-beltstarting=1단계 지하 벨트의 범위를 설정합니다.
