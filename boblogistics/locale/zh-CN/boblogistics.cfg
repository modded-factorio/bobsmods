bobmods-logistics-storagetankbase=储液罐基础容量
bobmods-logistics-trains=Bob火车

[mod-setting-description]
bobmods-logistics-flyingrobotframes=若开启，则将出现「飞行机器人框架」并可被研究。
bobmods-logistics-robotparts=若开启，则物流/建设机器人工具/电子脑中间件将出现在机器人配方中。
bobmods-logistics-robotrequireprevious=若开启，则物流/建设机器人的合成需要上一级机器人作为配方之一。
bobmods-logistics-drainlessinserters=若开启，则所有机械臂无需充能。
bobmods-logistics-disableroboports=若开启，则会移除原游戏中的1级机器人指令平台。
bobmods-logistics-beltrequireprevious=若开启，则传送带和相关器件的合成将需要上一级组件作为配方之一。
bobmods-logistics-inserterrequireprevious=若开启，则机械臂的合成将需要上一级机械臂作为配方之一。
bobmods-logistics-inserteroverhaul=如果你不痛恨Bob对机械臂做了什么的话，开着这个选项。
bobmods-logistics-beltoverhaul=开启此选项会改变传送带系统，增加一个新等级，并平衡每级传送带速度，传送带配方也完全重写。
bobmods-logistics-ugdistanceoverhaul=开启此选项会改变所有地下传送带和地下管道的距离。
bobmods-logistics-beltstarting=设置第一级地下传送带的距离
bobmods-logistics-beltperlevel=设置每高一级，地下传送带增加的距离
bobmods-logistics-pipestarting=设置所有起始等级地下管道的距离
bobmods-logistics-pipeperlevel=设置每高一级，地下管道增加的距离
bobmods-logistics-beltoverhaulspeed=如果此选项和传送带重置都设置为真，传送带的速度将会更新。请使用1.875倍的倍数。
bobmods-logistics-beltspeedperlevel=如果传送带调整和传送带速度调整的设置都启用，此选项决定了每级传送带输送物品的速度。
bobmods-logistics-fluidwagonbase=设置液体车厢可存储的最大流体容量(默认为25，即25000单位)
bobmods-logistics-storagetankbase=设置储液罐可存储的最大流体容量(默认为25，即25000单位)
bobmods-logistics-trains=若开启，则使用bob的新火车系统(蒸汽机车和运货车厢)。


[controls]
bob-inserter-long=改变机械臂距离(抓取和放置距离)
