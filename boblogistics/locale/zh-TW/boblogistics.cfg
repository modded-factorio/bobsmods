[mod-setting-description]
bobmods-logistics-flyingrobotframes=若啟用，飛行機器人框架將成為可用於配方的中間產物。
bobmods-logistics-robotparts=若啟用，物流／建設機器人的工具／核心等中間零件將可用於配方中。
bobmods-logistics-robotrequireprevious=若啟用，物流與建設機器人在製作時需要前一階等級作為材料。
bobmods-logistics-drainlessinserters=若啟用，所有機械手臂在閒置時將不再消耗電力。
bobmods-logistics-disableroboports=若啟用，標準的機器人指揮塔將被停用，改為依賴模組化中繼站（包含 Bob's 裝備與載具裝備中的合併中繼站）。
bobmods-logistics-beltrequireprevious=若啟用，輸送帶與相關設備的製作需使用前一階的材料。
bobmods-logistics-inserterrequireprevious=若啟用，機械手臂的製作需使用前一階的材料。
bobmods-logistics-inserteroverhaul=啟用後會重製所有機械手臂，新增新階級並全面修改配方。這也會移除原本的長臂機械手臂，但你可以讓任何機械手臂變成長臂。
bobmods-logistics-beltoverhaul=啟用後會重製所有輸送帶，新增新階級、調整速度並全面修改配方。
bobmods-logistics-ugdistanceoverhaul=啟用後會更改所有地底輸送帶與管線的最大距離。
bobmods-logistics-beltstarting=設定初階輸送帶的地底連接距離。
bobmods-logistics-beltperlevel=設定每升一階級的輸送帶地底距離增加量。
bobmods-logistics-pipestarting=設定初階管線的地底連接距離。
bobmods-logistics-pipeperlevel=設定每升一階級的地底管線距離增加量。
bobmods-logistics-beltoverhaulspeed=若啟用，輸送帶的物品移動速度會被重新設計。
bobmods-logistics-beltspeedperlevel=若啟用輸送帶速度大改版，此項設定會決定每一階輸送帶的物品移動速度。請使用 1.875 的倍數。
bobmods-logistics-fluidwagonbase=設定液體車廂可儲存的液體量（單位為千，預設為 25 即 25k）。
bobmods-logistics-storagetankbase=設定儲液槽可儲存的液體量（單位為千，預設為 25 即 25k）。
bobmods-logistics-trains=若啟用，將會提供新的列車（火車頭與車廂）。


[controls]
bob-inserter-long=切換機械手臂長距離（拾取與放置）
