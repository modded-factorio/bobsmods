[mod-setting-description]
bobmods-logistics-flyingrobotframes=Wenn aktiviert, benötigen Roboter verschiedene Stufen entsprechender Flugrobotergestelle.
bobmods-logistics-robotparts=Wenn aktiviert, benötigen Roboter spezielle Werkzeuge und Gehirnbauteile.
bobmods-logistics-robotrequireprevious=Wenn aktiviert, benötigen Roboter höherer Stufe den jeweiligen Vorgänger.
bobmods-logistics-drainlessinserters=Wenn aktiviert, verbrauchen inaktive Greifarme keinen Strom.
bobmods-logistics-disableroboports=Wenn aktiviert, gibt es keine kombinierten Roboterhangare und man muss die einzelnen Module benutzen.
bobmods-logistics-beltrequireprevious=Wenn aktiviert, benötigen Fließbänder höherer Stufe, sowie verwandte Gegenstände, den jeweiligen Vorgänger.
bobmods-logistics-inserterrequireprevious=Wenn aktiviert, benötigen Greifarme höherer Stufe den jeweiligen Vorgänger.
bobmods-logistics-inserteroverhaul=Wenn aktiviert, werden Greifarme komplett überarbeitet: angepasste Bauplane, höhere Stufen und keine separaten langen Greifarme mehr. Man kann dann jeden beliebigen Greifarm zu einem langen Greifarm machen.
bobmods-logistics-beltoverhaul=Wenn aktiviert, werden Fließbänder komplett überarbeitet: angepasste Bauplane, höhere Stufen und modifizierte Transportgeschwindigkeiten.
bobmods-logistics-ugdistanceoverhaul=Wenn aktiviert, werden die Distanzen von Untergrundfließbändern und unterirdischen Rohren verändert.
bobmods-logistics-beltstarting=Legt die Distanz für Untergrundfließband der Stufe 1 fest
bobmods-logistics-beltperlevel=Legt die Steigerung der Distanz für Untergrundfließbänder pro Stufe fest
bobmods-logistics-pipestarting=Legt die Distanz für alle unterirdischen Rohre der Stufe 1 fest
bobmods-logistics-pipeperlevel=Legt die Steigerung der Distanz für unterirdische Rohre pro Stufe fest
bobmods-logistics-beltoverhaulspeed=Wenn diese Einstellung sowie die Überarbeiteten Fließbänder aktiviert sind, werden die Geschwindigkeiten der Fließbänder angepasst. Bitte verwende Vielfache von 1.875.
bobmods-logistics-beltspeedperlevel=Legt die Steigerung der Geschwindigkeit von Fließbändern pro Stufe fest.
bobmods-logistics-fluidwagonbase=Legt die Menge an Flüssigkeit in Vielfachen von 1000 fest, welche ein Standard-Tankwaggon beinhalten kann. (Standardwert 50 für 50.000)
bobmods-logistics-storagetankbase=Legt die Menge an Flüssigkeit in Vielfachen von 1000 fest, welche ein Standard-Lagertank beinhalten kann. (Standardwert 25 für 25.000)
bobmods-logistics-trains=Wenn aktiviert, werden neue Schienen, Lokomotiven und Waggons verfügbar.


