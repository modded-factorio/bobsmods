[mod-setting-description]
bobmods-logistics-flyingrobotframes=Jeśli ustawisz na wartość Prawda, ramy latającego robota będą używane w formułach przedmiotów.
bobmods-logistics-robotparts=Jeśli ustawisz wartość na Prawda, półprodukty narzędzi/sterowania robotów konstrukcyjnych i logistycznych będą używane do stosowania w formułach urządzeń.
bobmods-logistics-robotrequireprevious=Jeśli ustawisz na Prawda, roboty logistyczne/konstrukcyjne wymagają poprzedniego poziomu przedmiotu do stworzenia wybranego.
bobmods-logistics-drainlessinserters=Jeśli ustawisz na Prawda, bezczynny pobór prądu zostanie usunięty ze wszystkich podajników.
bobmods-logistics-disableroboports=Jeśli ustawisz na Prawda, standardowe roboporty są wyłączone, co powoduje, że jesteś uzależniony od modułowego roboportu(tego w plecaku)
bobmods-logistics-beltrequireprevious=Jeśli ustawisz na Prawda, taśmociągi transportowe i powiązane jednostki wyższych poziomów wymagają taśmociągów wcześniejszego poziomu do wytwarzania.
bobmods-logistics-inserterrequireprevious=Jeśli ustawisz na Prawda, podajniki wyższych poziomów wymagają podajników wcześniejszego poziomu do stworzenia.
bobmods-logistics-inserteroverhaul=Włączenie tego spowoduje zmianę podajników, dodanie nowych poziomów przedmiotów, usunięcie długiego podajnika ale możesz użyć dowolnego długiego podajnika i kompletnego przepisania formuł na przedmioty.
bobmods-logistics-beltoverhaul=Włączenie tego spowoduje przebudowę taśmociągów, dodanie nowego poziomu taśmociągów, zbalansowanie prędkości i całkowite przeformułowanie formuł.
bobmods-logistics-ugdistanceoverhaul=Włączenie tego spowoduje zmianę długości wszystkich podziemnych pasów transportowych i rur.
bobmods-logistics-beltstarting=Ustawia zasięg na początkowym poziomie taśmociągu
bobmods-logistics-beltperlevel=Ustawia o ile dalej pójdzie każdy poziom podziemnego pasa
bobmods-logistics-pipestarting=Ustawia zasięg na początkowym poziomie rurociągów
bobmods-logistics-pipeperlevel=Ustawia o ile dalej pójdzie każdy poziom podziemnej rury
bobmods-logistics-beltoverhaulspeed=Jeśli zarówno ten jak i ulepszenie taśmociągów są ustawione na Prawda, prędkości taśmociągów zostaną zaktualizowane. Proszę użyć wielokrotności 1.875.
bobmods-logistics-beltspeedperlevel=Ustawia jak przedmioty poruszają się na poziomie taśmociągu, jeśli prędkość taśmociągów uległa zmianie i ustawienia zmiany prędkości taśmociągów są włączone.
bobmods-logistics-fluidwagonbase=Ustawia ilość płynu, którą cysterna kolejowa może przechowywać w tysiącach (domyślnie 25, dla 25k)
bobmods-logistics-storagetankbase=Ustawia ilość płynu, którą zbiornik może przechowywać w tysiącach (domyślnie 25, dla 25k)
bobmods-logistics-trains=Jeśli ustawisz na Prawda, dostępne będą nowe pociągi (lokomotywy i wagony)


[controls]
bob-inserter-long=Zmień zasięg długiego podajnika (zbieranie i upuszczanie)
