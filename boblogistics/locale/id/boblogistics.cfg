[mod-setting-description]
bobmods-logistics-flyingrobotframes=Jika diaktifkan, produk antara Rangka robot terbang akan bisa digunakan dalam resep.
bobmods-logistics-robotparts=Jika diaktifkan, produk antara Otak/Alat robot logistik/konstruksi akan bisa digunakan dalam resep.
bobmods-logistics-robotrequireprevious=Jika diaktifkan, Robot logistik/konstruksi membutuhkan robot tingkatan sebelumnya.
bobmods-logistics-drainlessinserters=Jika diaktifkan, pengurasan tenaga angguran akan dihilangkan dari semua penyisip.
bobmods-logistics-disableroboports=Jika diaktfikan, bandarobo standar akan dinonaktifkan, menyebabkan Anda untuk mengandalkan bandarobo modular
bobmods-logistics-beltrequireprevious=Jika diaktifkan, Sabuk angkutan dan entitas terkait membutuhkan tingkatan sebelumnya.
bobmods-logistics-inserterrequireprevious=Jika diaktifkan, membuat Penyisip membutuhkan penyisip tingkatan sebelumnya.
bobmods-logistics-inserteroverhaul=Mengaktifkan ini akan merombak penyisip. Perombakan ini akan menambahkan tingkatan baru dan penulisan ulang resep secara menyeluruh. Perombakan ini juga menghilangkan penyisip berlengan panjang, tetapi Anda dapat membuat penyisip apa pun menjadi berlengan panjang
bobmods-logistics-beltoverhaul=Mengaktifkan ini akan merombak sabuk angkutan, menambahkan tingkatan baru, menyeimbangkan kecepatan, dan penulisan ulang resep secara menyeluruh.
bobmods-logistics-ugdistanceoverhaul=Menyalakan ini akan mengubah rentang semua sabuk dan pipa bawah tanah.
bobmods-logistics-beltstarting=Mengatur rentang sabuk angkutan tingkat awal
bobmods-logistics-beltperlevel=Mengatur seberapa jauh rentang sabuk bawah tanah antartingkatan
bobmods-logistics-pipestarting=Mengatur rentang semua pipa tingkat awal
bobmods-logistics-pipeperlevel=Mengatur seberapa jauh rentang pipa bawah tanah antartingkatan
bobmods-logistics-beltoverhaulspeed=Jika pengaturan ini dan Perombakan sabuk angkutan diaktifkan, kecepatan sabuk angkutan akan dimutakhirkan. Tolong gunakan kelipatan 1.875.
bobmods-logistics-beltspeedperlevel=Mengatur berapa barang yang dipindahkan tiap tingkatan sabuk angkutan jika Perombakan kecepatan sabuk angkutan dan pengaturan Perombakan kecepatan sabuk angkutan diaktifkan.
bobmods-logistics-fluidwagonbase=Mengatur jumlah cairan yang Gerbong cairan dapat simpan dalam ribuan (Bawaan 25, untuk 25 ribu)
bobmods-logistics-storagetankbase=Mengatur jumlah cairan yang Tangki penyimpanan dapat simpan dalam ribuan (Bawaan 25, untuk 25 ribu)
bobmods-logistics-trains=Jika diaktifkan, kereta-kereta baru (Lokomotif dan gerbong) akan tersedia


