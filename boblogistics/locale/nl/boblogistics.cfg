[mod-setting-description]
bobmods-logistics-flyingrobotframes=Indien ingeschakeld zullen er subonderdelen bestaan voor gebruik in robotrecepten.
bobmods-logistics-robotparts=Indien ingeschakeld zullen er robotbreinen beschikbaar zijn voor gebruik in robotrecepten.
bobmods-logistics-robotrequireprevious=Indien ingeschakeld heb je de vorige rang van een robot nodig om de volgende de bouwen.
bobmods-logistics-drainlessinserters=Indien ingeschakeld verbruiken Robotarmen geen stroom als ze niet actief zijn.
bobmods-logistics-disableroboports=Indien ingeschakeld zijn standaard roboports niet beschikbaar en moet je de modulaire versie gebruiken
bobmods-logistics-beltrequireprevious=Indien ingeschakeld heb je de vorige rang van een transportband nodig om de volgende te maken.
bobmods-logistics-inserterrequireprevious=Indien ingeschakeld heb je de vorige rang van een Robotarm nodig om de volgende te maken.
bobmods-logistics-inserteroverhaul="Indien ingeschakeld worden robotarmen aangepast: Er zijn nieuwe rangen en recepten. Verder zijn er geen specifieke lange robotarmen meer; maar kunnen alle robotarmen als lang geconfigureerd worden."
bobmods-logistics-beltoverhaul=Indien ingeschakeld worden transportbanden aangepast: Er wordt een nieuwe rang toegevoegd, de snelheden worden gebalanceerd en de recepten herzien.
bobmods-logistics-ugdistanceoverhaul=Indien ingeschakeld wordt het bereik van alle ondergrondse transportbanden en pijpen aangepast.
bobmods-logistics-beltstarting=Stelt het bereik in van de beginrang transportband
bobmods-logistics-beltperlevel=Stelt in hoeveel verder elke rang van ondergrondse transportband zal gaan
bobmods-logistics-pipestarting=Stelt het bereik in van alle beginrang pijpen
bobmods-logistics-pipeperlevel=Stil in hoeveel verder elke rang van ondergrondse pijpen zal gaan
bobmods-logistics-beltoverhaulspeed=Als zowel dit als transportband revisie ingesteld zijn zal de snelheid van transportbanden herzien worden. Gebruik meervouden van 1,875.
bobmods-logistics-beltspeedperlevel=Stelt in hoeveel voorwerpen per rang van de transportband bewegen als de transportband snelheidsrevisie ingesteld is.
bobmods-logistics-fluidwagonbase=Stelt in hoeveel vloeistof er in een Vloeistofwagen opgeslagen kan worden in duizenden. (Standaard 25 voor 25 000)
bobmods-logistics-storagetankbase=Stelt in hoeveel vloeistof er in een Opslagtank opgeslagen kan worden in duizenden. (Standaard 25 voor 25 000)
bobmods-logistics-trains=Indien ingesteld zullen nieuwe treinen (zowel locomotieven als wagons) beschikbaar zijn


