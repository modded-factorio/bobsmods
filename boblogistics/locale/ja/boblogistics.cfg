[mod-setting-name]
bobmods-logistics-flyingrobotframes=飛行用ロボットフレームを有効化
bobmods-logistics-robotparts=ロボットパーツを有効化
bobmods-logistics-robotrequireprevious=低性能ロボットをレシピに要求
bobmods-logistics-drainlessinserters=インサータの待機電力を無効化
bobmods-logistics-disableroboports=標準のロボットステーションを無効にする
bobmods-logistics-beltrequireprevious=低性能ベルトをレシピに要求
bobmods-logistics-inserterrequireprevious=低性能インサータをレシピに要求
bobmods-logistics-inserteroverhaul=インサータオーバーホール
bobmods-logistics-beltoverhaul=搬送ベルトオーバーホール
bobmods-logistics-ugdistanceoverhaul=地下ベルト・パイプ最大長オーバーホール
bobmods-logistics-beltstarting=地下ベルト最大長(基準)
bobmods-logistics-beltperlevel=地下ベルト最大長(増加分)
bobmods-logistics-pipestarting=地下パイプ最大長(基準)
bobmods-logistics-pipeperlevel=地下パイプ最大長(増加分)
bobmods-logistics-beltoverhaulspeed=搬送ベルト速度オーバーホール
bobmods-logistics-beltspeedperlevel=搬送ベルトの搬送量(基準・増加分)
bobmods-logistics-fluidwagonbase=タンク貸車の基本容量
bobmods-logistics-storagetankbase=貯蔵タンクの基本サイズ
bobmods-logistics-trains=新しい機関車

[mod-setting-description]
bobmods-logistics-flyingrobotframes=有効な場合、飛行用ロボットフレームがレシピに組み込まれます。無効な場合、飛行用ロボットフレームは出現しません(Bob's modで追加のフレームのみ)
bobmods-logistics-robotparts=有効な場合、物流/建造ロボットの知能やツールがレシピに組み込まれます。無効な場合、これらは出現しません
bobmods-logistics-robotrequireprevious=有効な場合、物流/建造ロボットを作成する時にそのロボットの低性能のロボットを要求されます
bobmods-logistics-drainlessinserters=有効な場合、インサータが待機電力を消費しなくなります
bobmods-logistics-disableroboports=有効な場合、標準のロボットステーションは無効になり、モジュール型ロボットステーションのみを利用します
bobmods-logistics-beltrequireprevious=有効な場合、上位のベルトを作成する時にその下位のベルトを要求されます
bobmods-logistics-inserterrequireprevious=有効な場合、上位のインサータを作成する時にその下位のインサータをを要求されます
bobmods-logistics-inserteroverhaul=有効な場合、インサータがオーバーホールされ、種類が追加されレシピが変更されます。ロングインサータは削除されますが、それぞれ長距離の設定ができます
bobmods-logistics-beltoverhaul=有効な場合、搬送ベルトがオーバーホールされ、種類が追加され速度とレシピが変更されます
bobmods-logistics-ugdistanceoverhaul=有効な場合、すべての地下ベルト・パイプの最大長が変更されます
bobmods-logistics-beltstarting=基準となる地下搬送ベルトの最大長を設定します
bobmods-logistics-beltperlevel=地下搬送ベルトのアップグレートによる増加分を設定します
bobmods-logistics-pipestarting=基準となる地下パイプの最大長を設定します
bobmods-logistics-pipeperlevel=地下パイプのアップグレートによる増加分を設定します
bobmods-logistics-beltoverhaulspeed=有効な場合、搬送ベルトの速度が変更されます(搬送ベルトオーバーホール有効時のみ)
bobmods-logistics-beltspeedperlevel=搬送ベルトの速度を種類ごとに設定できます、搬送ベルトオーバーホールと搬送ベルト速度オーバーホールが有効に設定している必要があります。
bobmods-logistics-fluidwagonbase=タンク貸車が貯えることができる流体の量を千単位で設定します（デフォルト25、その場合は容量25k）
bobmods-logistics-storagetankbase=貯蔵タンクが貯えることができる流体の量を千単位で設定します（デフォルト25、その場合は容量25k）
bobmods-logistics-trains=有効な場合、新しい機関車と貸車を追加します


[controls]
bob-inserter-long=インサータの動作距離を一括変更（拾う、置く）
