[mod-setting-description]
bobmods-inserters-long1=Додає дослідження Довгі маніпулятори 1. Це дає змогу регулювати дальність захоплення довгих маніпуляторів.\nПараметр буде ввімкнено примусово, якщо параметр "Змінені маніпулятори" було ввімкнено.
bobmods-inserters-long2=Додає дослідження Довгі маніпулятори 2. Це дає змогу регулювати дальність захоплення довгих маніпуляторів.\nПараметр буде ввімкнено примусово, якщо параметр "Довгі маніпулятори 1" було ввімкнено.
bobmods-inserters-more2=Додає дослідження "Наклон маніпуляторів". Додає максимальні можливості регулювання повороту.
bobmods-inserters-show-window=Додає відображення поточних налаштувань маніпулятора.
bobmods-inserters-gui-position=Виберете, де повинно з'являтися вікно конфігурації маніпуляторів під час його відкриття.\nЯкщо встановити значення "Вимк.", вікно конфігурації буде доступне тільки за допомогою кнопки[font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Розміщує кнопку в лівому верхньому кутку екрана для доступу до конфігурації маніпулятора. Якщо ця функція вимкнена і положення дока встановлено на "Вимк.", вікно конфігурації буде доступним лише за допомогою кнопки [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font][/font].

