[mod-setting-description]
bobmods-inserters-long1=Если включено, то добавиться исследование Длинные манипуляторы 1. Это позволяет регулировать дальность захвата длинных манипуляторов.\nПараметр будет включен принудительно, если параметр "Измененные манипуляторы" включен.
bobmods-inserters-long2=Если включено, то добавиться исследование Длинные манипуляторы 2. Это позволяет регулировать дальность захвата длинных манипуляторов.\nПараметр будет включен принудительно, если параметр "Длинные манипуляторы 1" включен.
bobmods-inserters-more2=Если включено, то добавиться исследование "Полного манипулятора". Добавляет максимальные возможности регулировки.
bobmods-inserters-show-window=Если включено, то в отдельном окне конфигурации будут отображаться текущие настройки манипулятора.
bobmods-inserters-gui-position=Выберете где должно появляться окно конфигурации манипуляторов при его открытии.\nЕсли установить значение "Выкл." и отключить кнопку конфигурации, окно конфигурации будет доступно только с помощью кнопки[font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Размещает кнопку в левом верхнем углу экрана для доступа к конфигурации манипулятора.\nЕсли эта функция отключена и положение дока установлено на "Выкл.", окно конфигурации будет доступно только с помощью кнопки [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].

