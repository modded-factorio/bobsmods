[mod-setting-description]
bobmods-inserters-long1=Wenn aktiviert, wird die Forschung "Lange Greifer 1" verfügbar. Damit kann die Greiferlänge angepasst werden.\nDiese Einstellung wird erzwungen aktiviert, wenn die Bob's Logistics-Einstellung "Greifer-Überholung" aktiv ist.
bobmods-inserters-long2=Wenn aktiviert, wird die Forschung "Lange Greifer 2" verfügbar. Damit kann eine sehr große Greiferreichweite konfiguriert werden.\nDiese Einstellung hat keine Wirkung, wenn "Lange Greifer 1" deaktiviert ist.
bobmods-inserters-more2=Wenn aktiviert, wird die Forschung "Mehr Greifer 2" verfügbar. Damit sind alle möglichen Kachelpositionskonfigurationen im Reichweitenbereich möglich.
bobmods-inserters-show-window=Wenn aktiviert, zeigt das eigenständige Konfigurationsfenster eine Vorschau des aktuell konfigurierten Greifers.
bobmods-inserters-gui-position=Wählen Sie, wo das Greiferkonfigurationsfenster andocken soll, wenn das GUI geöffnet wird.\nWenn auf "Aus" gesetzt und die Konfigurationsschaltfläche deaktiviert ist, ist das Konfigurationsfenster nur über [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] zugänglich.
bobmods-inserters-button-enable=Fügt eine Schaltfläche oben links auf dem Bildschirm hinzu, um auf die Greiferkonfiguration zuzugreifen.\nWenn deaktiviert und die Dock-Position auf "Aus" gesetzt ist, ist das Konfigurationsfenster nur über [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] zugänglich.

