[technology-name]
bob-long-inserters=ロングインサータ
bob-near-inserters=ニアインサータ
bob-more-inserters=モアインサータ

[technology-description]
long-inserters=インサータ設定GUIから設定できるアームの届く距離が伸びます。
bob-near-inserters=インサータ設定GUIから設定できるアイテムを拾う・置く位置を微調整できます。
bob-more-inserters=インサータ設定GUIから設定できるアームの届く範囲が増えます。


[mod-setting-name]
bobmods-inserters-long2=ロングインサータ2研究
bobmods-inserters-more2=モアインサータ2研究
bobmods-inserters-show-window=インサータのプレビューを表示
bobmods-inserters-gui-position=インサータウィンドウの表示位置

[mod-setting-description]
bobmods-inserters-long2=有効な場合、ロングインサータ2が研究可能になります。 これにより、非常に長いインサータ到達範囲構成が可能になる
bobmods-inserters-more2=有効な場合、モアインサータ2が研究可能になります。 これにより、到達範囲内のすべての可能なタイル位置構成が可能になる
bobmods-inserters-show-window=有効になっている場合、構成ウィンドウには現在構成されているインサータの機能をビューポートに表示します
bobmods-inserters-gui-position=インサータのGUIを開いたときに、インサータウィンドウの表示場所を選択します

