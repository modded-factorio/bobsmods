[technology-description]
long-inserters=Allows inserters range to be configured.
bob-near-inserters=Allows inserters drop offset to be configured.
bob-more-inserters=Allows more inserter rotation configuration options.


[mod-setting-name]
bobmods-inserters-long2=Long inserters 2 research
bobmods-inserters-more2=More inserters 2 research
bobmods-inserters-long1=Long inserters 1 research
bobmods-inserters-show-window=Show inserter entity preview
bobmods-inserters-gui-position=Inserter window dock position
bobmods-inserters-button-enable=Show configuration button

[mod-setting-description]
bobmods-inserters-long1=If enabled, Long inserters 1 research will exist. This allows inserter length to be changed.\nSetting is force enabled if Bob's Logistics setting "Inserter overhaul" is enabled".
bobmods-inserters-long2=If enabled, Long inserters 2 research will exist. This allows a very long inserter reach configuration.\nSetting has no effect if setting "Long inserters 1 research" is disabled.
bobmods-inserters-more2=If enabled, More inserters 2 research will exist. This allows all possible tile position configurations in the reach range.
bobmods-inserters-show-window=If enabled, the stand-alone configuration window will have a view-port showing the inserter currently being configured.
bobmods-inserters-gui-position=Select where the inserter configuration window should dock to the Inserter window when you open it's GUI.\nIf set to "Off" and the configuration button is disabled, the configuation window will only be accessible with [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].
bobmods-inserters-button-enable=Places a button at the top left of the screen to access inserter configuration.\nIf this is disabled and dock position is set to "Off", the configuation window will only be accessible with [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font].

