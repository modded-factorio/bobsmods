[mod-setting-description]
bobmods-inserters-long2=若开启，将存在科技加长机械臂2。这将允许机械臂在非常长的距离内抓取。
bobmods-inserters-more2=若开启，将存在科技更多机械臂2，这将允许机械臂在任何可及区域抓取。
bobmods-inserters-show-window=如果启用，独立的配置窗口将有一个观察窗口来显示当前正在配置的机械臂。

[string-mod-setting]
