bobmods-classes-god-mode=如果启用(如果您在多人游戏中需要管理员权限)，那么“上帝模式”按钮将会显示在替身切换界面上
bobmods-classes-editor-mode=如果启用(如果您在多人游戏中需要管理员权限)，那么“编辑模式”按钮将会显示在替身切换界面上
bobmods-classes-class-select=如果启用(如果您在多人游戏中需要管理员权限)，那么“选择职业”按钮将会显示在替身切换界面上
bobmods-classes-class-select-user=如果启用(所有用户)，"职业选择"按钮将显示在替身切换界面上
