character=Zrównoważona klasa jest dobrze zbilansowana i jest standardową klasą postaci.
bob-character-miner=Klasa górników ma zwiększoną prędkość wydobywania i może ręcznie przetopić rudy, ale porusza się wolniej i ma mniej zdrowia.
bob-character-fighter=Klasa Bojownika ma zwiększoną prędkość biegu i ma więcej zdrowia, ale ma mniejszy rozmiar ekwipunku.
bob-character-builder=Klasa Budowniczego ma zwiększoną pojemność ekwipunku i prędkość wytwarzania, ale porusza się wolniej i ma mniej zdrowia.

bob-character-balanced-2=Zrównoważona klasa 2 jest dobrze wyważona, ma nieznaczną poprawę stanu zdrowia, rozmiarów ekwipunku, zasięgu i szybkości ruchu.
bob-character-miner-2=Klasa Górnika 2 ma zwiększoną prędkość wydobywania, rozmiar ekwipunku i może ręcznie przetapiać rudy.
bob-character-fighter-2=Klasa Wojownika 2 ma zwiększoną prędkość biegu i posiada więcej zdrowia.
bob-character-builder-2=Klasa Budowniczego 2 ma zwiększony rozmiar ekwipunku, zasięg i prędkość wytwarzania.

bob-character-engineer=Klasa inżyniera jest kombinacją klas Górnika i Budowniczego. Ma więcej miejsca w ekwipunku, większą prędkość wydobywania, prędkość wytwarzania i może ręcznie przetapiać rudy.
bob-character-prospector=Klasa Prospektora jest kombinacją klas Górnika i Wojownika. Posiada ona zwiększoną, prędkość ruchu, więcej zdrowia, zwiększoną prędkość wydobywania i może ręcznie przetapiać rudy.


