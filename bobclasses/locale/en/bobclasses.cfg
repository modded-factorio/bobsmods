character=The Balanced class is well rounded and is the standard character class.
bob-character-miner=The Miner class has an increased mining speed and can smelt ores by hand, but moves slower and has less health.
bob-character-fighter=The Fighter class has an increased run speed and has more health, but has a smaller inventory size.
bob-character-builder=The Builder class has an increased inventory size and crafting speed, but moves slower and has less health.

bob-character-balanced-2=The Balanced 2 class is well rounded, it has slight improvements to health, inventory size, reach and run speed.
bob-character-miner-2=The Miner 2 class has an increased mining speed, inventory size and can smelt ores by hand.
bob-character-fighter-2=The Fighter 2 class has an increased run speed and has more health.
bob-character-builder-2=The Builder 2 class has an increased inventory size, reach and crafting speed.

bob-character-engineer=The Engineer class is a combination of the Miner and Builder classes. It has more inventory space, reach, mining speed, crafting speed, and can smelt ores by hand.
bob-character-prospector=The Prospector class is a combination of the Miner and Fighter classes. It has increased run speed, more health, increased mining speed and can smelt ores by hand.


