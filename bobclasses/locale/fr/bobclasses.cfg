bobmods-classes-god-mode=Si cette option est activée (nécessite d'être un administrateur si vous êtes en mode multijoueur), alors le bouton "Mode Dieu" s'affichera sur l'interface du sélecteur d'avatar
bobmods-classes-editor-mode=Si cette option est activée (nécessite d'être un administrateur si vous êtes en mode multijoueur), alors le bouton "Mode éditeur" s'affichera sur l'interface du sélecteur d'avatar
bobmods-classes-class-select=Si cette option est activée (nécessite d'être un administrateur si vous êtes en mode multijoueur), le bouton "Sélection de classe" s'affichera sur l'interface du sélecteur d'avatar
bobmods-classes-class-select-user=Si cette option est activée (tous les utilisateurs) alors le bouton "Sélection de classe" s'affichera sur l'interface du sélecteur d'avatar
