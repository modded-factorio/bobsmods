[mod-setting-description]
bobmods-classes-god-mode=Якщо увімкнено (вимагає права адміністратора у багатокористувацькій грі), то у вікні перемикача персонажів буде показано кнопку «Режим Бога»
bobmods-classes-editor-mode=Якщо увімкнено (вимагає права адміністратора, якщо ви граєте у багатокористувацькій грі), то у вікні перемикача персонажів буде показано кнопку «Редакторський режим»
bobmods-classes-class-select=Якщо увімкнено (потрібно бути адміністратором, якщо ви граєте у багатокористувацькій грі), то у вікні перемикача персонажів з'явиться кнопка «Вибір класу»
bobmods-classes-class-select-user=Якщо увімкнено (для всіх користувачів), то у вікні перемикача персонажів буде показано кнопку «Вибір класу»
