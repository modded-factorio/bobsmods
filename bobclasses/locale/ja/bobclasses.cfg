bob-class-builder-2="建造者クラス2\n建造者クラスの上位版。デメリットがなくなり性能が向上。\n[color=0.1,0.6,0.1]メリット: インベントリ容量 +66% , 製作速度 +50% , リーチ +50%, 採掘速度 +20%[/color]\n[color=0.6,0.1,0.1]デメリット:なし[/color]"

