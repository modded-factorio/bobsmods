[gui]
bob-class-pick=キャラクターのクラスを選ぶ

bob-class-balanced=バランスクラス、メリット・デメリットがない標準的なタイプです。
bob-class-miner=鉱夫クラス、採掘速度が上がり手動で鉱石を精錬できるが動きが遅くヘルスが低下します。
bob-class-fighter=戦士クラス、動きが速くヘルスが増加しますがインベントリ容量が減少します。
bob-class-builder=建造者クラス、インベントリ容量が増え製作速度が早くなりますが、動きが遅くヘルスが低下します。

