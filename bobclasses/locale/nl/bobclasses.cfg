character=De Gebalanceerde klasse is een allrounder en is de standaard karakterklasse.
bob-character-miner=De Mijnwerker klasse heeft een hogere mijnsnelheid en kan ertsen met de hand smelten, maar beweegt langzamer en heeft minder gezondheid.
bob-character-fighter=De Vechter klasse heeft een hogere snelheid en heeft meer gezondheid, maar heeft een kleinere opslagruimte.
bob-character-builder=De Bouwerklasse heeft een grotere opslagruimte en snellere creatiesnelheid, maar beweegt langzamer en heeft minder gezondheid.

bob-character-balanced-2=De Gebalanceerde klasse 2 is een allrounder, het heeft kleine verbeteringen aan gezondheid, inventarisgrootte, bereik en run snelheid.
bob-character-miner-2=De Mijner 2 klasse heeft een verhoogde mijnsnelheid, inventarisgrootte en kan erts met de hand smelten.
bob-character-fighter-2=De Vechter 2 klasse heeft een hogere rensnelheid en heeft meer gezondheid.
bob-character-builder-2=De Bouwer 2-klasse heeft een verhoogde voorraad grootte, bereik en vervaardigingssnelheid.

bob-character-engineer=De Ingenieur klasse is een combinatie van de Miner en Builder klassen. Het heeft meer inventarisruimte, bereik, mijnsnelheid, vervaardigingssnelheid en kan erts met de hand smelten.
bob-character-prospector=De Prospectorklasse is een combinatie van de Miner en Vechter klasse. Het heeft de rensnelheid, meer gezondheid, hogere mijnsnelheid en kan erts met de hand smelten.


