bob-avatar-editor-mode=Editormodus
bob-avatar-editor-mode-tooltip=In editor modus ben je niet gebonden aan een karakter en heb je de volledige scenario-editor capaciteiten tot je beschikking.\nWaarschuwing: Als je lichaam gedood wordt terwijl jij in editor modus bent zal het niet respawnen.
