bob-class-pick=Выберите класс персонажа

bob-class-balanced=Сбалансированный класс. Является стандартным классом персонажей.
bob-class-miner=Класс Шахтёр обладает повышенной скоростью добычи и может плавить руду вручную, но двигается медленнее и имеет меньше здоровья.
