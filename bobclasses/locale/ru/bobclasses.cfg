character=Сбалансированный класс персонажа, золотая середина.
bob-character-miner=Класс Шахтёр - имеет увеличенную скорость добычи, а также способен переплавлять руды вручную, но двигается медленнее и обладает меньшим запасом здоровья.
bob-character-fighter=Класс Боец - имеет увеличенную скорость бега и больше здоровья, но обладает уменьшенным инвентарём.
bob-character-builder=Класс Строитель - имеет увеличенный размер инвентаря и скорость создания предметов, но двигается медленнее и имеет меньше здоровья.

bob-character-balanced-2=Класс Сбалансированный 2 - имеет усреднённые параметры, уровень здоровья, размера инвентаря и скорости бега слегка увеличены.
bob-character-miner-2=Класс Шахтёр 2 - имеет повышенную скорость добычи ресурсов, более вместительный инвентарь, а также способен переплавлять руды вручную.
bob-character-fighter-2=Класс Боец 2 - имеет повышенную скорость бега и увеличенное здоровье.
bob-character-builder-2=Класс Шахтёр 2 - имеет более вместительный инвентарь, и увеличенную скорость создания предметов.

bob-character-engineer=Класс Инженер - представляет собой комбинацию классов Шахтёр и Строитель. Обладает более вместительным инвентарём, увеличенной скоростью добычи ресурсов, создания предметов, а также способен переплавлять руды вручную.
bob-character-prospector=Класс Разведчик - это комбинация классов Шахтёр и Боец. Он обладает большей скоростью бега, увеличенным здоровьем, ускоренной добычей ресурсов, а также способен переплавлять руды вручную.


