bob-class-builder=Класс Строитель имеет увеличенный размер инвентаря и скорость крафта, но двигается медленнее и имеет меньше здоровья.

bob-class-balanced-2=Класс Сбалансированный 2 имеет усреднённые параметры, уровень здоровья, размера инвентаря, досягаемости и скорости бега слегка увеличены.
bob-class-miner-2=Класс Шахтёр 2 имеет повышенную скорость добычи ресурсов, более вместительный инвентарь, а также способен переплавлять руды вручную.
bob-class-fighter-2=Класс Боец 2 имеет повышенную скорость бега и увеличенное здоровье.
bob-class-builder-2=Класс Шахтёр 2 имеет повышенный размер инвентаря и скорость крафта.

bob-class-engineer=Класс Инженер - представляет собой комбинацию классов Шахтёр и Строитель. Обладает более вместительным инвентарём, увеличенной скоростью добычи ресурсов, создания предметов, а также способен переплавлять руды вручную.
bob-class-prospector=Класс Разведчик - это комбинация классов Шахтёр и Боец. Он обладает большей скоростью бега, увеличенным здоровьем, ускоренной добычей ресурсов, а также способен переплавлять руды вручную.


