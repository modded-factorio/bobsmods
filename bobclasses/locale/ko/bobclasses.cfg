bobmods-classes-god-mode=활성화 시, "무적 모드" 버튼이 캐릭터 전환 GUI에 나타납니다.(멀티플레이에서는 관리자 권한이 필요합니다.)
bobmods-classes-editor-mode=활성화 시, "편집기 모드" 버튼이 캐릭터 전환 GUI에 나타납니다.(멀티플레이에서는 관리자 권한이 필요합니다.)
bobmods-classes-class-select=활성화 시, "직업 선택" 버튼이 캐릭터 전환 GUI에 나타납니다.(멀티플레이에서는 관리자 권한이 필요합니다.)
bobmods-classes-class-select-user=활성화 시, "직업 선택" 버튼이 캐릭터 전환 GUI에 나타납니다.(멀티플레이에서는 모든 플레이어가 가능합니다.)
