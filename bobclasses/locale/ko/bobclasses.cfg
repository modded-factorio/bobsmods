[gui]
bob-class-pick=직업 선택

bob-class-balanced=만능요원은 모든 능력이 고르게 균형 잡힌 표준 직업입니다.
bob-class-miner=채광요원은 빠른 채광 속도와 직접 광물을 재련할 수 있지만 이동속도와 체력이 낮은 직업입니다.
bob-class-fighter=전투요원은 높은 이동속도와 체력을 보유하고 있지만 인벤토리 크기가 작은 직업입니다.
bob-class-builder=건설요원은 인벤토리 크기와 제작 속도가 빠르지만 이동 속도와 체력이 낮은 직업입니다.

bob-class-balanced-2=만능요원 2는 모든 능력이 고르게 균형 잡히고, 체력, 인벤토리 크기, 도달 거리, 이동 속도가 향상된 직업입니다.
bob-class-miner-2=채광요원 2는 빠른 채광 속도와 직접 광물을 재련할 수 있지만 이동속도와 체력이 낮은 직업입니다.
bob-class-fighter-2=전투요원 2는 높은 이동속도와 체력을 보유하고있는 직업입니다.
bob-class-builder-2=건설요원 2는 인벤토리 크기와 제작 속도가 빠른 직업입니다.

bob-class-engineer=기술 요원은 채광 요원과 건설 요원의 조합입니다. 더 많은 인벤토리 크기와 도달 거리, 채광 속도, 제작 속도를 가지고 있으며 직접 광물을 제련할 수 있습니다.
bob-class-prospector=탐사 요원은 채광 요원과 전투 요원의 조합입니다. 높은 이동속도와 체력, 채광 속도 가지고 있으며 직접 광물을 제련할 수 있습니다.


bob-avatar-gui=캐릭터 전환
bob-avatar-show-menu=캐릭터 선택창
bob-avatar-switch=이 캐릭터로 교체
bob-avatar-minimap=선택한 캐릭터가 위치한 곳의 지도 열기
bob-avatar-seticon=캐릭터 아이콘으로 설정할 아이템을 들고 여기를 클릭하세요.

bob-avatar-god-mode=무적 모드
bob-avatar-god-mode-tooltip=무적 모드는 캐릭터 없이 자유롭게 화면을 이동할 수 있습니다.\n주의: 무적 모드 상태에서 모드를 변경하면 인벤토리가 초기화됩니다.\n주의: 무적 모드 상태에서 캐릭터가 사망한다면 캐릭터는 리스폰되지 않습니다.
bob-avatar-editor-mode=편집기 모드
bob-avatar-editor-mode-tooltip=편집기 모드에서는 캐릭터의 제약에서 완전히 분리되어 지도 편집기 도구를 사용할 수 있습니다.\n주의: 편집기 모드 상태에서 캐릭터가 사망한다면 캐릭터는 리스폰되지 않습니다.
bob-avatar-class-select=직업 선택
bob-avatar-class-select-tooltip=직업 선택 창 열기

bob-no-avatars=아바타가 없습니다.
bob-no-character=조종하는 캐릭터가 없습니다.
