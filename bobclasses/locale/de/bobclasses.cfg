[technology-description]
bob-bodies=Forschung zum Bau neuer Charakterkörper.\n\n[font=default-semibold][color=255,230,192]Ausgewogene Klasse:[/color][/font]\nHerstellgeschwindigkeit: 2\nReichweite: 10\nMax. Lebenspunkte: 300\nRegeneration: 11/Sekunde\nHeilungsbeginn: nach 8 Sekunden\nInventargröße: 80\nWaffenplätze: 3\nLaufgeschwindigkeit: 0.15\nAbbaugeschwindigkeit: 0.5
bob-miner-body=[font=default-semibold][color=255,230,192]Minenarbeiter-Klasse:[/color][/font]\nHerstellgeschwindigkeit: 3\nReichweite: 10\nMax. Lebenspunkte: 200\nRegeneration: 6/Sekunde\nHeilungsbeginn: nach 12 Sekunden\nInventargröße: 100\nWaffenplätze: 2\nLaufgeschwindigkeit: 0.12\nAbbaugeschwindigkeit: 1\nBesonderheit: Kann Schmelz- und Maschinenrezepte nutzen.
bob-fighter-body=[font=default-semibold][color=255,230,192]Kampfklasse:[/color][/font]\nHerstellgeschwindigkeit: 1\nReichweite: 8\nMax. Lebenspunkte: 400\nRegeneration: 18/Sekunde\nHeilungsbeginn: nach 3 Sekunden\nInventargröße: 60\nWaffenplätze: 5\nLaufgeschwindigkeit: 0.2\nAbbaugeschwindigkeit: 0.5\nZusätzliche Kampfroboter: 10\nBesonderheit: Immun gegen Giftwolken, stärkerer Nahkampf.
bob-builder-body=[font=default-semibold][color=255,230,192]Bauhelfer-Klasse:[/color][/font]\nHerstellgeschwindigkeit: 1\nReichweite: 15\nMax. Lebenspunkte: 200\nRegeneration: 6/Sekunde\nHeilungsbeginn: nach 12 Sekunden\nInventargröße: 100\nWaffenplätze: 2\nLaufgeschwindigkeit: 0.15\nAbbaugeschwindigkeit: 1\nBesonderheit: Immun gegen Fließbänder.

bob-bodies2=Forschung zum Bau verbesserter Charakterkörper.\n\n[font=default-semibold][color=255,230,192]Ausgewogene Klasse 2:[/color][/font]\nHerstellgeschwindigkeit: 3\nReichweite: 13\nMax. Lebenspunkte: 450\nRegeneration: 18/Sekunde\nHeilungsbeginn: nach 5 Sekunden\nInventargröße: 100\nWaffenplätze: 3\nLaufgeschwindigkeit: 0.2\nAbbaugeschwindigkeit: 1
bob-miner-body2=[font=default-semibold][color=255,230,192]Minenarbeiter-Klasse 2:[/color][/font]\nHerstellgeschwindigkeit: 4\nReichweite: 13\nMax. Lebenspunkte: 300\nRegeneration: 9/Sekunde\nHeilungsbeginn: nach 8 Sekunden\nInventargröße: 120\nWaffenplätze: 2\nLaufgeschwindigkeit: 0.15\nAbbaugeschwindigkeit: 1.5\nBesonderheit: Kann Schmelz- und Maschinenrezepte nutzen.
bob-fighter-body2=[font=default-semibold][color=255,230,192]Kampfklasse 2:[/color][/font]\nHerstellgeschwindigkeit: 1\nReichweite: 10\nMax. Lebenspunkte: 600\nRegeneration: 27/Sekunde\nHeilungsbeginn: nach 2 Sekunden\nInventargröße: 80\nWaffenplätze: 5\nLaufgeschwindigkeit: 0.25\nAbbaugeschwindigkeit: 0.5\nZusätzliche Kampfroboter: 20\nBesonderheit: Immun gegen Giftwolken, stärkerer Nahkampf.
bob-builder-body2=[font=default-semibold][color=255,230,192]Bauhelfer-Klasse 2:[/color][/font]\nHerstellgeschwindigkeit: 1\nReichweite: 20\nMax. Lebenspunkte: 300\nRegeneration: 9/Sekunde\nHeilungsbeginn: nach 8 Sekunden\nInventargröße: 120\nWaffenplätze: 2\nLaufgeschwindigkeit: 0.2\nAbbaugeschwindigkeit: 1.5\nBesonderheit: Immun gegen Fließbänder.

bob-engineer-body=[font=default-semibold][color=255,230,192]Ingenieur-Klasse:[/color][/font]\nHerstellgeschwindigkeit: 3\nReichweite: 17.5\nMax. Lebenspunkte: 300\nRegeneration: 9/Sekunde\nHeilungsbeginn: nach 12 Sekunden\nInventargröße: 120\nWaffenplätze: 2\nLaufgeschwindigkeit: 0.15\nAbbaugeschwindigkeit: 1.5\nBesonderheit: Immun gegen Fließbänder. Kann Schmelz- und Maschinenrezepte nutzen.
bob-prospector-body=[font=default-semibold][color=255,230,192]Saboteurklasse:[/color][/font]\nHerstellgeschwindigkeit: 1\nReichweite: 15\nMax. Lebenspunkte: 450\nRegeneration: 18/Sekunde\nHeilungsbeginn: nach 8 Sekunden\nInventargröße: 100\nWaffenplätze: 3\nLaufgeschwindigkeit: 0.225\nAbbaugeschwindigkeit: 1.5\nZusätzliche Kampfroboter: 10\nBesonderheit: Immun gegen Giftwolken, stärkerer Nahkampf.


[gui]
bob-class-pick=Wähle eine Charakterklasse

bob-class-balanced=Die ausgewogene Klasse ist die Standard-Charakterklasse.
bob-class-miner=Die Bergarbeiter-Klasse hat ein erhöhtes Abbautempo und kann im Inventar Erze ausschmelzen. Dafür hat sie reduzierte Bewegunsgeschwindigkeit und Trefferpunkte.
bob-class-fighter=Die Kämpfer-Klasse hat ein erhöhte Bewegungsgeschwindigkeit und mehr Trefferpunkte. Im Gegenzug ist das Inventar kleiner.
bob-class-builder=Die Baumeister-Klasse hat ein größeres Inventar und ein erhöhtes Herstelltempo. Dafür hat sie reduzierte Bewegunsgeschwindigkeit und Trefferpunkte.

bob-class-balanced-2=Die ausgewogene Klasse 2 hat leicht erhöhte Trefferpunkte, Inventargröße, Reichweite und Bewegungsgeschwindigkeit.
bob-class-miner-2=Die Bergarbeiter-Klasse 2 hat ein erhöhtes Abbautempo, größeres Inventar und kann im Inventar Erze ausschmelzen.
bob-class-fighter-2=Die Kämpfer-Klasse 2 hat eine erhöhte Bewegungsgeschwindigkeit und mehr Trefferpunkte.
bob-class-builder-2=Die Baumeister-Klasse 2 hat ein größeres Inventar, größere Reichweite und ein erhöhtes Herstelltempo.

bob-class-engineer=Die Ingenieur-Klasse ist eine Kombination aus Berarbeiter und Baumeister. Sie hat ein größeres Inventar, größere Reichweite, erhöhtes Abbau- und Herstelltempo und kann im Inventar Erze ausschmelzen.
bob-class-prospector=Die Prospektor-Klasse ist eine Kombination aus Bergarbeiter und Kämpfer. Sie hat erhöhte Bewegungsgeschwindigkeit, mehr Trefferpunkte, erhöhtes Abbautempo und kann im Inventar Erze ausschmelzen.


