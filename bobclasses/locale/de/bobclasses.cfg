[mod-setting-description]
bobmods-classes-god-mode=Wenn aktiviert (Du musst Administrator sein, wenn Du im Multiplayer-Modus bist), wird die Option „Gott-Modus“ in der Avatarauswahl angezeigt.
bobmods-classes-editor-mode=Wenn aktiviert (Du musst Administrator sein, wenn Du im Multiplayer-Modus bist), wird die Option „Editor-Modus“ in der Avatarauswahl angezeigt.
bobmods-classes-class-select=Wenn aktiviert (Du musst Administrator sein, wenn Du im Multiplayer-Modus bist), wird die Option „Klassenauswahl“ in der Avatarauswahl angezeigt.
bobmods-classes-class-select-user=Wenn aktiviert (alle Benutzer) wird die Schaltfläche "Klassenauswahl" auf der Avatar-GUI angezeigt
