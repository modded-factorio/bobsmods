character=Ausgewogen, mit guter Herstellgeschwindigkeit.
bob-character-miner=Stellt deutlich schneller her und kann zusätzliche Rezeptkategorien verwenden, ist aber langsamer und schlechter im Kampf.
bob-character-fighter=Schnell und kampfstark, aber mit geringerer Reichweite und kleinerem Inventar.
bob-character-builder=Größeres Inventar und hohe Reichweite beim Bauen, aber schwächer im Kampf. Immun gegen Fließbänder.

bob-character-balanced-2=Ausgewogen, mit verbesserten Eigenschaften in allen Bereichen.
bob-character-miner-2=Größeres Inventar, sehr hohe Herstellgeschwindigkeit und zusätzliche Rezeptkategorien, aber langsam und kampfschwach.
bob-character-fighter-2=Schnell und kampfstark, aber mit geringerer Reichweite und kleinerem Inventar.
bob-character-builder-2=Größeres Inventar, hohe Reichweite beim Bauen, aber schwächer im Kampf. Immun gegen Fließbänder.

bob-character-engineer=Kombination aus Bau- und Bauhelferklasse. Gute Reichweite, Herstellungsgeschwindigkeit und Inventargröße, aber langsam und kampfschwach.
bob-character-prospector=Kombination aus Bauhelfer- und Kampfklasse. Gute Reichweite, Geschwindigkeit und Kampfstärke.


