bob-avatar-god-mode=Gott-Modus
bob-avatar-god-mode-tooltip=Im Gottmodus kann man die Kamera unabhängig vom Charakter bewegen.\nAchtung: Das Inventer des Gottmodus' wird gelöscht, wenn man zu einem anderen Modus wechselt.\nAchtung: Wenn der Körper im Gottmodus getötet wird, respawnt er nicht!
bob-avatar-editor-mode=Editor-Modus
bob-avatar-editor-mode-tooltip=Im Editor-Modus kann man die Kamera unabhängig vom Charakter bewegen und hat alle Optionen des Szenario-Editors.\n\nAchtung: Wenn der Körper im Editor-Modus stirbt, erscheint er nicht erneut!
