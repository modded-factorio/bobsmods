bob-avatar-editor-mode=Modo editor
bob-avatar-editor-mode-tooltip=En el modo editor, estás desconectado de un personaje y tienes controles completos del editor de escenarios.\nAdvertencia: Si tu cuerpo es muerto mientras estás en modo editor, no volverá a aparecer.
