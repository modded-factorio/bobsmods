[mod-setting-description]
bobmods-classes-god-mode=Si está habilitado (requiere ser administrador si estás en multijugador), entonces el botón "Modo Dios" se mostrará en la GUI del conmutador de avatar
bobmods-classes-editor-mode=Si se activa (requiere ser administrador si estás en multijugador), entonces el botón "Modo editor" se mostrará en la GUI del conmutador de avatar
bobmods-classes-class-select=Si está habilitado (requiere ser un administrador si estás en multijugador) entonces el botón "Selección de clase" se mostrará en la GUI del cambiador de Avatar
bobmods-classes-class-select-user=Si está habilitado (todos los usuarios) entonces el botón "Selección de clase" se mostrará en la GUI del cambiador de Avatar
