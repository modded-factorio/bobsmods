[mod-setting-description]
bobmods-lib-resource-generator=Ця бібліотека містить генератор ресурсів для 0.17, заснований на системі генератора ресурсів 0.17. Однак у версії 0.17.51 Factorio виправлено багато проблем, які цей генератор ресурсів намагався виправити у старій версії, і він більше не потрібен.\nБібліотека перевірить, чи доступний новий генератор, і використає його автоматично, або використає цей генератор, якщо його немає, однак ця опція доступна для примусового увімкнення мого власного генератора, навіть якщо ви використовуєте новішу версію Factorio.
bobmods-library-technology-cleanup=Якщо увімкнено, на етапі завантаження фінальних виправлень передумови технологій буде перевірено на наявність дублікатів, недійсних та надлишкових значень.
bobmods-library-recipe-cleanup=Якщо увімкнено, на етапі завантаження фінальних виправлень інгредієнти рецептів буде перевірено на наявність дублікатів та недійсних значень.



