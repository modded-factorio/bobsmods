[mod-setting-description]
bobmods-ores-infiniteore=将所有矿石变为无限（但有产能比）。
bobmods-ores-enhancestone=若启用，石矿将更大，更富裕。
bobmods-ores-unsortedgemore=若启用，宝石矿讲给你未分类的宝石矿，反之则产出六种宝石矿。
bobmods-ores-leadgivesnickel=若启用，开采的铅矿中将含有镍矿。
bobmods-ores-leadnickelratio=每份铅矿中将掺有多少镍矿。
bobmods-ores-nickelgivescobalt=若启用，开采的镍矿中将含有钴矿。
bobmods-ores-nickelcobaltratio=每份镍矿中将掺有多少钴矿。
bobmods-ores-gemsfromotherores=若设为真，则宝石将掺入到其他所有矿石中。
bobmods-ores-gemprobability=每份其他矿石中将掺有多少宝石。
bobmods-gems-rubyratio=红宝石在宝石中的占比。
bobmods-gems-sapphireratio=蓝宝石在宝石中的占比。
bobmods-gems-emeraldratio=翡翠在宝石中的占比。
bobmods-gems-amethystratio=紫水晶在宝石中的占比。
bobmods-gems-topazratio=黄玉在宝石中的占比。
bobmods-gems-diamondratio=钻石在宝石中的占比。

