bobmods-ores-nickelcobaltratio=Сколько кобальта добывается на единицу никеля.
bobmods-ores-gemsfromotherores=Включает добычу алмазов из угля, рубинов, сапфиров и топазов из бокситов, аметистов и изумрудов из кварца.
