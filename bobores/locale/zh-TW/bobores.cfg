[mod-setting-description]
bobmods-ores-infiniteore=使所有礦脈變為無限礦
bobmods-ores-enhancestone=若啟用，石頭礦脈將變得更大且更富有。
bobmods-ores-unsortedgemore=若啟用，寶石礦將掉落未分類寶石。若停用，則掉落特定寶石種類。
bobmods-ores-leadgivesnickel=若啟用，開採鉛礦時有機會獲得鎳。
bobmods-ores-leadnickelratio=每開採多少鉛可獲得一次鎳
bobmods-ores-nickelgivescobalt=若啟用，開採鎳礦時有機會獲得鈷。
bobmods-ores-nickelcobaltratio=每開採多少鎳可獲得一次鈷
bobmods-ores-gemsfromotherores=若啟用，可從煤礦獲得鑽石，從鋁土礦獲得紅寶石、藍寶石和黃玉，從石英礦獲得紫水晶與綠寶石。
bobmods-ores-gemprobability=從煤礦、鋁土礦或石英礦中獲得寶石的機率
bobmods-ores-startinggroundwater=在起始區域加入地下水礦點
bobmods-gems-rubyratio=紅寶石出現機率
bobmods-gems-sapphireratio=藍寶石出現機率
bobmods-gems-emeraldratio=綠寶石出現機率
bobmods-gems-amethystratio=紫水晶出現機率
bobmods-gems-topazratio=黃玉出現機率
bobmods-gems-diamondratio=鑽石出現機率
bobmods-ores-enablewaterores=包括地下水與鋰水資源


